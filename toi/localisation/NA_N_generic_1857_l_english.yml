###Focuses###
 NA_N_the_frontier:0 "The Frontier"
 NA_N_the_frontier_desc:0 "The Frontier is a land of both beauty and horror. Liberating freedom and heinous atrocities go hand in hand as many a white man flocks to these plains and deserts to seek his fortune and escape the law of the east in the newly formed territories. Gold, crop, cattle, or crime, each seeks their own “slice of the pie” without asking whose pie it was in the first place. One thing is apparent: this new frontier and the tribe as it is cannot exist in the same space. It is a land as beautiful as it is uncaring."
 NA_N_statehood_of_our_own:0 "Statehood Of Our Own"
 NA_N_statehood_of_our_own_desc:0 "The only path to survival is the assertion of our own will. Whatever that is, we can decide later, but for now we need to impose our own boundaries as the Americans will not impose boundaries on themselves."
 NA_N_statehood_of_our_own_tooltip:0 "Prosperity Growth §G+2§!\n"
 NA_N_the_encroachment_of_the_east:0 "The Encroachment Of The East"
 NA_N_the_encroachment_of_the_east_desc:0 "The frontier pushes forward every day. Every week brings new settlements in our land. We must combat this in whatever way we can."
 NA_N_the_war_in_the_east:0 "The War In The East"
 NA_N_the_war_in_the_east_desc:0 "“A war has begun in the east” “Really?” “Yes, some states have seceded” “Really now. Over what? Land? Gold? Power?” “Slaves” “Slaves? A war for the lives of men...”"
 NA_N_the_matter_of_slaves:0 "The Matter Of Slaves"
 NA_N_the_matter_of_slaves_desc:0 "Some argue that the right to own slaves is the assertion of our superiority over all others, and others argue that the abolishment of this practise in the foundation of our state will be what separates us from the Americans. What is clear is that this must be decided and decided quickly."
 NA_N_the_matter_of_slaves_trigger:0 "The matter of §YSlavery§! has been decided"
 NA_N_money_in_an_uneconomic_state:0 "Introducing Monetary Trade"
 NA_N_money_in_an_uneconomic_state_desc:0 "While we have had our ways and means of trade, it has become apparent that we need to modernise the way we conduct business. "
 NA_N_invest_in_roads:0 "From Game Trails to Stone Roads"
 NA_N_invest_in_roads_desc:0 "In order to operate more effectively as a nation, we need to establish proper roads to move our troops faster."
 NA_N_prepare_for_the_invaders:0 "Prepare For The Invaders"
 NA_N_prepare_for_the_invaders_desc:0 "If the Americans are to come, we must do everything within our ability to be ready for them when they do."
 NA_N_peaceful_co_existance:0 "Peaceful Co-Existance"
 NA_N_peaceful_co_existance_desc:0 "There is hope, that with skillful diplomacy, we can exist peacefully with our neighbours and work together."
 NA_N_peaceful_co_existance_tooltip:0 "Disables §YRaiding§! decisions with the §YColonial Encroachers§!.\n\n"
 NA_N_support_the_confederacy:0 "Support The Confederacy"
 NA_N_support_the_confederacy_desc:0 "While the Confederacy may not have the best morals...or any morals to speak of, their opening attack has demonstrated that they may have the best chance of winning this war."
 NA_N_support_the_confederacy_tooltip:0 "May only §YRaid§! those that support the §YUnited States§!."
 NA_N_support_the_union:0 "Support The Union"
 NA_N_support_the_union_desc:0 "While the Union has not been faring well with the Confederacy's opening salvo, we must stand by our morals and our principles for without them we are nothing."
 NA_N_support_the_union_tooltip:0 "May only §YRaid§! those that support the §YConfederacy§!."
 NA_N_maintain_the_status_quo:0 "Maintain The Status Quo"
 NA_N_maintain_the_status_quo_desc:0 "Our nation is in a fragile state, and we should do as little as possible to prevent the upset of the tenuous balance we have."
 NA_N_no_man_a_slave:0 "No Man A Slave"
 NA_N_no_man_a_slave_desc:0 "If we hold slaves, we are no better than the white man who comes to take our homes from us. We must immediately abolish this abhorent practice of forced servitude."
 NA_N_financial_easternisation:0 "Financial Easternisation"
 NA_N_financial_easternisation_desc:0 "For the greatest chance of financial stability, we should emulate the methods of the successful nations of europe, such as Britain, France, Prussia, and Austria-Hungary."
 NA_N_invest_in_trading_post:0 "Invest In Trading Posts"
 NA_N_invest_in_trading_post_desc:0 "The expanded infrastructure has spurred a growth in settlement, and we need a stable way to supply the people with food and household goods instead of the odd travelling merchant."
 NA_N_manufacture_weapons:0 "Manufactured Weapons"
 NA_N_manufacture_weapons_desc:0 "If we are to repel the assailants, we must make sure that every man is armed and ready to fight."
 NA_N_manufacture_weapons_tooltip:0 "\nEnables the §YBlacksmiths§! to §Gproduce§! §YFlintlock Rifles§!.\n"
 NA_N_manufacture_weapons_trigger_tooltip:0 "Has established a §YBlacksmith§! within the Nomadic Economy"
 NA_N_diplomatic_ties_with_the_us:0 "Propose Treaties with the Colonizers?"
 NA_N_diplomatic_ties_with_the_us_desc:0 "Through close diplomatic relations, we can both achive an agreement where we both benefit."
 NA_N_send_supplies:0 "Send Supplies"
 NA_N_send_supplies_desk:0 "In order to support our allies of convenience in the eastern war, we should do our best to send supplies to them."
 NA_N_send_supplies_tooltip:0 "Sends §Gmilitary supplies§! to the §Ychosen side§!."
 NA_N_authority:0 "Authority"
 NA_N_authority_desc:0 "In order to survive we require a firm commanding hand at the wheel, if not for us then for our descendants. Freedom is useless to corpses,"
 NA_N_authority_tooltip:0 "Maintains §YNo Elections§!"
 NA_N_democracy:0 "Democracy"
 NA_N_democracy_desc:0 "We must not falter on our principles and follow the guiding light of the free people. Even if we die today, history will remember us as better than our adversaries."
 NA_N_recruit_warriors:0 "Recruit Warriors"
 NA_N_recruit_warriors_desc:0 "We must recruit warriors, men and women, to take up arms and defend out home."
 NA_N_frontier_trade_delegations:0 "Frontier Trade Delegations"
 NA_N_frontier_trade_delegations_desc:0 "We can make easy money and easy relations by selling supplies and crops to the frontier stores."
 NA_N_shelter_allied_troops:0 "Shelter Allied Troops"
 NA_N_shelter_allied_troops_desc:0 "In this war that we have picked a side on, we must shelter our allied troops in order to give them the best chance of survival."
 NA_N_one_chief_one_mandate:0 "One Chief, One Mandate"
 NA_N_one_chief_one_mandate_desc:0 "Only one man can lead this tribe. The council may bicker and argue, never reaching an agreement, but to progress as a people we require the swift decisive action."
 NA_N_council_as_oligarchy:0 "Council As Oligarchy"
 NA_N_council_as_oligarchy_desc:0 "In the name of tradition, the council will remain the same."
 NA_N_the_fate_of_the_council:0 "The Fate Of The Council"
 NA_N_the_fate_of_the_council_desc:0 "In order to reach our full democratic potential, we must do away with the trappings of the past, and that means doing away with the tribal council."
 NA_N_redefinition:0 "Redefinition"
 NA_N_redefinition_desc:0 "Just because we are a democratic nation, does not mean that we cannot retain parts of our identity as a people. The council may not exist in the same way, but it can be reformed to suit the needs of the many."
 NA_N_rudimentary_defenses:0 "Establishing a Border"
 NA_N_rudimentary_defenses_desc:0 "While we may not have the most industrial power, there are simple tricks that stop cavalry in their tracks."
 NA_N_economic_integration:0 "Economic Integration"
 NA_N_economic_integration_desc:0 "By strengthening trade agreements between us and the Americans, we can further integrate our economies."
 NA_N_send_volunteers:0 "Send Volunteers"
 NA_N_send_volunteers_desc:0 "In order to win the war in the east, our allies have requested that we send men to aid in their fight."
 NA_N_consolidate_power:0 "Consolidate Power"
 NA_N_consolidate_power_desc:0 "Whilst the notion of freedom and liberty is comforting, things don't work like that in reality. To be the most effective for the greater good of our people, we must centralise and consolidate power."
 NA_N_consolidate_power_tooltip:0 "Maintains §YAbsolute Monarch§!"
 NA_N_the_new_administration:0 "The New Administration"
 NA_N_the_new_administration_desc:0 "The council requires supporting services to best exert it's will over the situation."
 NA_N_centralized_democracy:0 "Centralized Democracy"
 NA_N_centralized_democracy_desc:0 "The democracy that we build here must be strong and direct, and no throughput or middlemen can be tolerated."
 NA_N_reformation_of_power:0 "Reformation Of Power"
 NA_N_reformation_of_power_desc:0 "Bringing the old council into the modern era will require a significant reformation of the way we look at power."
 NA_N_war:0 "WAR!"
 NA_N_war_desc:0 "THE MOON IS FULL!! THE HOUR IS NIGH!! NOW, WE RIDE TO WAR!!"
 NA_N_peace:0 "Peace?"
 NA_N_peace_desc:0 "Now, and forever, our mutual existance is guaranteed by treaties of perpetual friendship."
 NA_N_total_control:0 "Total Control"
 NA_N_total_control_desc:0 " "I think we can give up the neccessity charade now, sir" "
 NA_N_advance_of_the_populist:0 "Advance Of The Populist"
 NA_N_advance_of_the_populist_desc:0 "What defines an oligarchical council? The burning urge to do anything and everything to keep themselves in power."
 NA_N_advance_of_the_populist_tooltip:0 "Maintains §YChiefdom§!"
 NA_N_the_new_administrative_service:0 "The New Administrative Service"
 NA_N_the_new_administrative_service_desc:0 "A well oiled democratic machine, sans electoral college."
 NA_N_restructuring_of_administration:0 "Restructuring Of Administration"
 NA_N_restructuring_of_administration_desc:0 "Our restructuring efforts in our political reformation have shown that you can in fact teach an old dog new tricks."
 NA_N_restructuring_of_administration_tooltip:0 "Maintains §YChiefdom§!"
 NA_N_the_future_with_our_neighbours:0 "The Future With Our Neighbours"
 NA_N_the_future_with_our_neighbours_desc:0 "Now, that the day has been won by either pen or sword, we must decide how we deal with our American neighbours."
 NA_N_lege_nativa:0 "Lege Nativa"
 NA_N_lege_nativa_desc:0 "Now our nation has been established and the invasion has been repelled by word or by gun, it is time to set out our grand law. The order of the day is freedom and community: the freedom from American encroachment and the obligations to our community!"
 NA_N_lege_nativa_tooltip:0 "Becomes a §YSettled Society§! which unlocks new decisions.\nEnables §YEmpire Mechanic§!.\n\n"
 NA_N_the_fate_of_the_outsiders:0 "The Fate Of The Outsiders"
 NA_N_the_fate_of_the_outsiders_desc:0 "Now, either by pen or by sword, we have defeated the Americans, only time will tell if we choose to evict them or if we graciously allow them to remain here."
 NA_N_economic_reform:0 "Economic Reform"
 NA_N_economic_reform_desc:0 "Our economic reforms so far have made good progress, but we can still do better as there is much that needs improving to make the economic system fair and reasonable."
 NA_N_neo_nativism:0 "Neo-Nativism"
 NA_N_neo_nativism_desc:0 "The new native is not simply a man, but an idea. It is a revolutionary new concept, a way of life built on the bedrock of community and freedom."
 NA_N_military_reform:0 "Military Reform"
 NA_N_military_reform_desc:0 "In order to better defend ourselves from outside attack we must reform our army to better emulate western powers. This means that we will have to introduce a static system of ranks and discipline."
 NA_N_integration:0 "Integration"
 NA_N_integration_desc:0 "Is it out of petty or out of necessity that we have allowed these people to remain on our land? Whilst many are unhappy that we have allowed them to remain here, despite their previous crimes, only time will tell how this will end."
 NA_N_the_eviction_notice:0 "The Eviction Notice"
 NA_N_the_eviction_notice_desc:0 "GET OUT."
 NA_N_centralized_economy:0 "Individualist Economy"
 NA_N_centralized_economy_desc:0 "An economy centered on self-interest will allow individuals to self-perpetuate growth in industries."
 NA_N_decentralized_economy:0 "Communal Economy"
 NA_N_decentralized_economy_desc:0 "The economy cannot be simply dictated from self-interest alone, as it is much more nuanced and unique in the local areas it affects."
 NA_N_construct_schools:0 "Construct Schools"
 NA_N_construct_schools_desc:0 "The future begins with our children, and their future begins with a decent education. We hold it apparent that wisdom must be avaliable to all and you cannot put a price on knowledge."
 NA_N_centralized_military:0 "Centralized Military"
 NA_N_centralized_military_desc:0 "In military strategy, co-ordination is key, and there is no better way to co-cordinate a grand strategy than to build our newly-reforming army around a central high command."
 NA_N_decentralized_military:0 "De-centralized Military"
 NA_N_decentralized_military_desc:0 "To make the most of our manpower, we should localize our military in expanded militias."
 NA_N_give_us_back_our_land:0 "Give Us Back Our Land!!"
 NA_N_give_us_back_our_land_desc:0 "For too long we have suffered under the Mayflower-Scourge! Now, and forever, this land is ours!"
 NA_N_a_national_bank:0 "The Question of Industry"
 NA_N_choose_economy_tooltip:0 "§YProperty Laws§! will impact ideology popularity"
 #NA_N_a_national_bank_desc:0 "In order to better manage the national treasury and to offer modern services to the citizens, we must form a national bank to monitor the economy."
 NA_N_local_credit_unions:0 "The Question of Trade"
 #NA_N_local_credit_unions_desc:0 "Banking should also be localiszed to best serve their communities instead of the shareholders."
 NA_N_invest_in_infrastructure:0 "Invest In Infrastructure"
 NA_N_invest_in_infrastructure_desc:0 "Introduction of steam locomotives left behind by the Americans will help us build upon our existing infrastructure."
 NA_N_modern_officer_corps:0 "Modern Officer Corps"
 NA_N_modern_officer_corps_desc:0 "A modern officer corps will help improve the performance of our army."
 NA_N_local_militias:0 "Local Militias"
 NA_N_loacl_militias_desc:0 "Our defenses are best applied when spread out to work with local communities on the ground."
 NA_N_anti_trust_laws:0 "The Question of Budget"
 #NA_N_anti_trust_laws_desc:0 "Anti-trust laws will prevent nasty pseudo-monopolies from developing in our market."
