 NA_N_invest_in_the_military_complex_desc:0 "We should invest in military industry to produce weapons for our expanding army."
 NA_N_invest_in_civilian_goods:0 "Invest In Civilian Goods"
 NA_N_invest_in_civilian_goods_desc:0 "We should invest in the manufacture of civilian goods to feed our developing consumer economy."
 NA_N_open_a_university:0 "Open A University"
 NA_N_open_a_university_desc:0 "In order to make the best of our new generation of educated people, we should open a university in our capital."
 NA_N_happy_new_year_1890:0 "Happy New Year 1890!"
 NA_N_happy_new_year_1890_desc:0 "They used to call us names. Said we were lazy, servile, alcoholics. And then we buried them. Happy new year, yankee."
