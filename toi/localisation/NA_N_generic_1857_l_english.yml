WOLFS_HEAD_DESC:0 "Adam Wolf's Head is a very popular man. Former president of the board of shareholders at Sioux Telegraphy, he's a billionare philathropist, businessman, race-car driver, and many other things including the owner of the world's greasiest mosutache. He's also slightly corrupt and highly profiteering, with a copy of Atlas Shrugged instead of morals."