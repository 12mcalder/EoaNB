 NA_N_appointing_industry_leaders_desc:0 "Out of the push for industrialization, several companies in different fields have sprung forth like flowers from the soil. We, as a government, can take it upon ourselves to sponsor some of these companies in order to reap their achievements in certain areas of science."
 NA_N_machine_concern:0 "Machine Concern"
 NA_N_machine_concern_desc:0 "We need to expand our opportunites in the field of mechanical engineering. A few compaines that produce things like trains and railway equipment, aswell as machine shops that produce consumer goods but also have a lot of experience in the use of mechanical production."
