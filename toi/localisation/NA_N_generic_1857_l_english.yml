 NA_N_improved_communications:0 "Improved Communications"
 NA_N_improved_communications_desc:0 "In order to allow local forces to communicate with each other and co-ordinate better, we need to introduce new communication methods."
 NA_N_national_police_force:0 "The Question of Police"
 #NA_N_national_police_force_desc:0 "Regional policing has shown to lack the standardised approach that we need, and breed in incompetence and brutality. To maintain control over how our laws are enforced, we need to form a national police force."
 NA_N_local_sheriffs:0 "The Question of Courts"
 #NA_N_local_sheriffs_desc:0 "Each town is different, and will require an individual approach to policing."
