 french_senegal_colony_development.1:0 "French Assistance With [272.GetName] Development!"
 french_senegal_colony_development.1.t:0 "French Assistance With [272.GetName] Development!"
 french_senegal_colony_development.1.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development!"
 french_senegal_colony_development.1.a:0 "This will put us years ahead of schedule!"
 french_senegal_colony_development_1_tooltip:0 "Completes mission §YRegional Industry§!\nCompletes mission §YResource Extraction§!\nCompletes mission §YRegional Infrastructure§!"
 french_senegal_colony_development.2:0 "[FRA.GetName] Establishes a Fort in [272.GetName]!"
 french_senegal_colony_development.2.t:0 "[FRA.GetName] Establishes a Fort in [272.GetName]!"
 french_senegal_colony_development.2.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development! This time by establishing a fort on the Senegal River, which has notoriously been contested by the [TRZ.GetName]."
 french_senegal_colony_development.2.a:0 "This will help defend our colonial hold!"
 french_senegal_colony_development_2_tooltip:0 "Add §Y1 Land Fortification§!"
 french_senegal_colony_development.3:0 "French Assistance With Colonial Infrastructure!"
 french_senegal_colony_development.3.t:0 "French Assistance With Colonial Infrastructure!"
 french_senegal_colony_development.3.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development with new technology and construction of new infastructure!"
 french_senegal_colony_development.3.a:0 "This will allow us to have better control over the territories."
 french_senegal_colony_development_3_tooltip:0 "Add §Y1 Infrastructure§!"
 french_senegal_colony_development.4:0 "French Assistance With a Colonial Docks!"
 french_senegal_colony_development.4.t:0 "French Assistance With a Colonial Docks!"
 french_senegal_colony_development.4.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development with new naval dockyards and ports."
 french_senegal_colony_development.4.a:0 "We can now manage a fleet!"
 french_senegal_colony_development_4_tooltip:0 "\n   Add §Y1 Naval Base§!\n   Add §Y1 Naval Dockyard§!"
 french_senegal_colonial_navy.1:0 "Establish The Colonial Fleet!"
 french_senegal_colonial_navy.1.t:0 "Establish The Colonial Fleet!"
 french_senegal_colonial_navy.1.d:0 "The [FRA.GetName] has decided to transfer Auguste Bosse, a newly promoted Captain of the West African Fleet.\n\nAuguste Bosse first entered the Naval College of Angouleme in 1826, afterwards he took part in the Algiers expedition. He then served in the Mediterranean squadron from 1835 to 1836 prior to being promoted to Lieutenant in 1836. As Lieutenant he participated in operations related to the Argentine conflict. In 1847 Auguste Bosse was promoted to frigate captain, he was then appointed aide-de-camp to the Minister of Marine the following year.\n\n Several years later in 1853 he was promoted to captain while holding the position of Chief of Staff for the Govonor in Senegal. He took part in operations in the Baltic Sea and witnessed the bombing of Bomarsund. Before the transfer to Senegal, Auguste Bosse took part in the Crimean War."
 french_senegal_colonial_navy.1.a:0 "This is outstanding! We must welcome the new Captain!"
 start_french_senegal_colony_development.1:0 "French Investment in Senegal!"
 start_french_senegal_colony_development.1.t:0 "French Investment in Senegal!"
 start_french_senegal_colony_development.1.d:0 ""
 start_french_senegal_colony_development.1.a:0 "This is a great use of funds!"
 start_french_senegal_colony_development.1.b:0 "We cannot be bothered."
 
 
