 balkanized_usa_test_kansas.1.t:0 "[KNS.GetName] Secedes!"
 balkanized_usa_test_kansas.1.d:0 "[KNS.GetName] has decided to secede from the [USA.GetName] for some random reason. How Strange!"
 balkanized_usa_test_kansas.1.a:0 "We will lead [KNS.GetName] to glory!"
 balkanized_usa_test_kansas.1.b:0 "Session this early?"
 
 USA_successor_state_decision.1.t:0 "Mantle of the States"
 USA_successor_state_decision.1.d:0 "As soon as the collapse of the union came, the legacy of the United States became a rally call for some independant states. These states, who claim to be the successors of the collapsed union, fight to gain legitamacy towards that title. For only one can wield the 'Mantle of the States' and reestablish themselves as the legitament successor of the United States!\n\nSome of our citizens have called that [ROOT.GetName] declares itself as a Succesor State to one day wield the Mantle of the States. The only question remains, will we too declare ourselves a Succesor State?"
 USA_successor_state_decision.1.a:0 "Declare ourselves a Succesor State! The Mantle of the States is rightfully ours!"
 USA_successor_state_decision.1.b:0 "We have no ambitions of reestablishing the United States."
 
 USA_successor_state_decision.2.t:0 "Mantle of the States"
 USA_successor_state_decision.2.d:0 "As soon as the collapse of the union came, the legacy of the United States became a rally call for some of the states. These states, who claim to be the successors of the collapsed union, fight to gain legitamacy towards that title. For only one can wield the 'Mantle of the States' and reestablish themselves as the legitament successor of the United States!\n\nThe region that was once called the United States has regressed into a war zone with little stability. A power vacuum has left the political landscape ripe for treason and treachery. The flames will inevitably settle, but that begs question everyone is wondering. Who will rise from the ashes of the burning United States?"
 USA_successor_state_decision.2.a:0 "The Mantle of the States is rightfully ours!"
 USA_successor_state_decision.2.b:0 "Let them squabble over a title."
 USA_successor_state_decision.2.c:0 "It's pure chaos!"
 
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.t:0 "Skirmish Assault Succesful!"
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.d:0 "Our forces have returned with with their pride as boastful as ever! The skirmish was won, further increasing our Legitamacy to wield the 'Mantle of the States' has increased!"
 balkanized_state_border_skirmish_neighbor_on_win_attacker.1.a:0 "Excellent! Bring it to the stockpile!"
 
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.t:0 "Skirmish Assault Failed!"
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.d:0 "Our forces return home from the unsuccessful border skirmish. The skirmish was not only lost, but because of our failure our Legitamacy to wield the 'Mantle of the States' has decreased!"
 balkanized_state_border_skirmish_neighbor_on_lose_attacker.1.a:0 "This is terrible!"
 
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.t:0 "Stalemate at the Border!"
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.d:0 "What started as a skirmish has turned into a full scale border war that no side can sustain. Both sides have decided to ceasefire as the border war had become too costly to continue. Our legitamacy has gone unchanged."
 balkanized_state_border_skirmish_neighbor_on_cancel_attacker.1.a:0 "Only a temporary setback..."
 
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.t:0 "Skirmish Defense Succesful!"
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.d:0 "The aggressors of the skirmish where no match for our border's defense!"
 balkanized_state_border_skirmish_neighbor_on_win_defender.1.a:0 "They wont loot our stockpiles that easily!"
 
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.t:0 "Skirmish Defense Failed!"
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.d:0 "The border defense was ill-equipped to protect the town from enemy forces!"
 balkanized_state_border_skirmish_neighbor_on_lose_defender.1.a:0 "Hopefully they didnt make off with much!"
 
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.t:0 "Stalemate at the Border!"
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.d:0 "What started as a skirmish has turned into a full scale border war that no side can sustain. Both sides have decided to ceasefire as the border war had become too costly to continue."
 balkanized_state_border_skirmish_neighbor_on_cancel_defender.1.a:0 "Looks like we can relax for the time being..."

