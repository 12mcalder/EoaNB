 balkanized_state_border_skirmish_neighbor_detect_raid.1.d:0 "We must prepare for an impending skirmish on our border with [FROM.GetName]!"
 balkanized_state_border_skirmish_neighbor_detect_raid.1.a:0 "We should prepare for that border war."
