 ## Ohio Referendum ##
 # ASA Proposes The Referendum #
 asa_referendum_in_ohio.1:0 "[ASA.GetName] Proposes A Referendum To Decide Ohio's Fate"
 asa_referendum_in_ohio.1.t:0 "[ASA.GetName] Proposes A Referendum To Decide Ohio's Fate"
 asa_referendum_in_ohio.1.desc:0 "Ohio has been a contested territory between us and [ASA.GetName]. As a result, [ASA.GetName] has proposed that we allow the people of Ohio to decide which nation they should be a part of."
 asa_referendum_in_ohio.1.a:0 "Allow The Referendum"
 asa_referendum_in_ohio_1_a_tt:0 "§GA Referendum Will Be Held On The Fate Of Ohio§G"
 asa_referendum_in_ohio.1.b:0 "Don't Allow The Referendum"
 asa_referendum_in_ohio_1_b_tt:0 "§RA Referendum Will Not Be Held On The Fate Of Ohio§R"
 # GRL Does Not Allow The Referendum #
 asa_referendum_in_ohio.3:0 "[GRL.GetName] Doesn't Allow The Referendum"
 asa_referendum_in_ohio.3.t:0 "[GRL.GetName] Doesn't Allow The Referendum"
 asa_referendum_in_ohio.3.desc:0 "In a speech today, President [GRL.GetLeader] of the Great Lakes Confederacy has announced that the Ohio Referendum will not be held."
 asa_referendum_in_ohio.3.a:0 "This is outrageous! [GRL.GetName] has shown they wish to hold Ohio hostage and we must free them!"
 asa_referendum_in_ohio.3.b:0 "Looks like they don't want to meet in the middle after all..."
 # Ohio Joins The ASA In The Referendum (ASA Perspective) #
 asa_referendum_in_ohio.4:0 "Ohio Votes To Join [ASA.GetName]"
 asa_referendum_in_ohio.4.t:0 "Ohio Vote To Join [ASA.GetName]"
 asa_referendum_in_ohio.4.desc:0 "The results of the referendum were announced today by a third-party envoy from [CSA.GetName]. The people of Ohio have voted overwhelmingly to join [ASA.GetName]!"
 asa_referendum_in_ohio.4.a:0 "Wonderful news!"
 # Ohio Votes Not To Join The ASA (ASA Perspective) #
 asa_referendum_in_ohio.5:0 "Ohio Votes To Stay With [GRL.GetName]"
 asa_referendum_in_ohio.5.t:0 "Ohio Vote To Stay With [GRL.GetName]"
 asa_referendum_in_ohio.5.desc:0 "The results of the referendum were announced today by a third-party envoy from [CSA.GetName]. Unfortunately, the people of Ohio have voted to stay with [GRL.GetName]"
 asa_referendum_in_ohio.5.a:0 "Chicago rigged the vote!"
 asa_referendum_in_ohio.5.b:0 "It was worth a try..."
 # Ohio Votes Not To Join The ASA (GRL Perspective) #
 asa_referendum_in_ohio.6:0 "Ohio Votes To Stay With Us"
 asa_referendum_in_ohio.6.t:0 "Ohio Votes To Stay With Us"
 asa_referendum_in_ohio.6.desc:0 "The results of the referendum were announced today by a third-party envoy from [CSA.GetName]. Fortunately, the people of Ohio have voted to stay with us."
 asa_referendum_in_ohio.6.a:0 "I knew they'd make the right choice."
 # Ohio Joins The ASA In The Referendum (GRL Perspective) #
 asa_referendum_in_ohio.7:0 "Ohio Votes To Join [ASA.GetName]"
 asa_referendum_in_ohio.7.t:0 "Ohio Votes To Join [ASA.GetName]"
 asa_referendum_in_ohio.7.desc:0 "The results of the referendum were announced today by a third-party envoy from [CSA.GetName]. Unfortunately, the people of Ohio have voted overwhelmingly to join [ASA.GetName]."
 asa_referendum_in_ohio.7.a:0 "Washington rigged the vote!"
 asa_referendum_in_ohio.7.b:0 "If it's what the people want..."
 # Ohio War (ASA Offensive + Victory) #
 asa_referendum_in_ohio.8:0 "Liberation Of Ohio"
 asa_referendum_in_ohio.8.t:0 "Liberation Of Ohio"
 asa_referendum_in_ohio.8.desc:0 "[ASA.GetAdjective] forces have occupied and secured the entirety of Ohio. [GRL.GetName] has no choice but to surrender the territory to us."
 asa_referendum_in_ohio.8.a:0 "For [ASA.GetName]!"

 # Grant and Sherman Join The ASA #
 asa_referendum_in_ohio.16:0 "Generals Grant And Sherman Join The A.S. Army"
 asa_referendum_in_ohio.16.t:0 "Generals Grant And Sherman Join The A.S. Army"
 asa_referendum_in_ohio.16.desc:0 "Generals Grant and Sherman have arrived in the White House today to formally accept their positions in the A.S. Army. During the visit, both generals profess to President [ASA.GetLeader] that they voted to join the Atlantic States in the recent referendum and eagerly look forward to working with you."
 asa_referendum_in_ohio.16.a:0 "I'll make sure not to take you for Grant-ed"
 asa_referendum_in_ohio_16_tt:0 "General Grant sighs\n Base Stability: §R-1.00%§ \n§WGeneral Sherman chuckles§ \n Base Stability: §G+1.00%§"

 ## McClellan's March ##
 asa_mcclellans_march_on_washington.1:0 "McClellan's March On Washington"
 asa_mcclellans_march_on_washington.1.t:0 "McClellan's March On Washington"
 asa_mcclellans_march_on_washington.1.desc:0 "This morning, McClellan marched from his home in Washington, D.C. all the way to Congress, gathering a massive crowd following close behind. When he arrived at Capitol Hill, the guards let him and his supporters into Congress where they pressured the legislature to hand all power to General McClellan. Afterwards, his supporters marched to the White House where the president had already fled. At noon, George B. McClellan declared himself George I, Emperor of America."
 asa_mcclellans_march_on_washington.1.a:0 "Long live the Emperor!"

 ## A New Country (Imperialist) ##
 asa_new_country.1:0 "A New Nation"
 asa_new_country.1.t:0 "A New Nation"
 asa_new_country.1.desc:0 "Now that we have taken control of the government, we must create a new name for a new nation and a new age for America."
 asa_new_country.1.a:0 "For The Atlantic Empire!"
 asa_new_country.1.b:0 "For The Empire Of Liberty!"
 asa_new_country.1.c:0 "For The United Duchies Of Columbia!"
