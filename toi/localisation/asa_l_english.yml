 ### News Events ###
 ## ASA Announces Isolationism ##
 asa_isolation.2:0 "The [ASA.GetName] Announces Isolationist Policies"
 asa_isolation.2.t:0 "The [ASA.GetName] Announces Isolationist Policies"
 asa_isolation.2.desc:0 "Today, the [ASA.GetName] announced that it will be purusing an isolationist diplomatic stance and thus will avoid participation in any international relations, wars, or agreements."
 asa_isolation.2.a:0 "They must be biding their time"
 ## ASA Announces Continental Ambitions ##
 asa_cont_ambition.2:0 "The [ASA.GetName] Announces Continental Ambitions"
 asa_cont_ambition.2.t:0 "The [ASA.GetName] Announces Continental Ambitions"
 asa_cont_ambition.2.desc:0 "Despite choosing a more passive foreign policy stance, the [ASA.GetName] has announced that it will still be a major player in the American continent. The [ASA.GetAdjective] government seems to be interested in exerting soft power through the use of economic alliances, trade deals, and defensive treaties amongst other things."
 asa_cont_ambition.2.a:0 "Perhaps there will be peace in the American continent"
 ## ASA Makes The Legitimacy Proclamation ##
 asa_legitimacy_proclamation.2:0 "The Legitimacy Proclamation"
 asa_legitimacy_proclamation.2.t:0 "The Legitimacy Proclamation"
 asa_legitimacy_proclamation.2.desc:0 "Today, the [ASA.GetName] announced that they are the one true successor to the United States of America and that they will continue to reclaim land stolen from them by 'traitorous separatists.' Worryingly, they have been mobilizing soldiers on all their borders. Including their Canadian one."
 asa_legitimacy_proclamation.2.a:0 "Let's hope this doesn't cause an international incident"
 ## McClellan Declares Himself Emperor ##
 asa_mcclellan_declares_himself_emperor.1:0 "McClellan Declares Himself Emperor Of America"
 asa_mcclellan_declares_himself_emperor.1.t:0 "McClellan Declares Himself Emperor Of America"
 asa_mcclellan_declares_himself_emperor.1.desc:0 " \nDays ago, general George B. McClellan marched to the [ASA.GetAdjective] capital of Washington, D.C. alongside a massive crowd of supporters and overthrew the government in a bloodless coup. Soon, he and his supporters booted marched on the White House where the President had already fled. Across the country, his supporters took down the old republican flag and raised a new imperial flag over government buildings and private residences. In a speech at noon, he declared his intentions to ensure the rights outlined in the former U.S. Constitution for all of the [ASA.GetName]'s citizens and announced his plans to make the [ASA.GetName] economically, industrially, and militarily superior to its rivals. At the end of his speech, he officially proclaimed himself 'Emperor of America' and 'Protector of Canada,' a proclamation that was met with resounding applause from the attending audience."
 asa_mcclellan_declares_himself_emperor.1.a:0 "What a lunatic"
 asa_mcclellan_declares_himself_emperor.1.b:0 "'Protector of Canada' my ass"
 asa_mcclellan_declares_himself_emperor.1.c:0 "Hey, I've seen this one before! It's a classic!"

 ### Country Events ###
 ## Emergency Election ##
 # Election Announced #
 asa_emergency_election.1:0 "Emergency Election of [GetYear]"
 asa_emergency_election.1.t:0 "Emergency Election of [GetYear]"
 asa_emergency_election.1.desc:0 "President [ASA.GetLeader] has passed a bipartisan Congressional bill calling for emergency elections across the [ASA.GetName]. Ballots will be cast over the next 7 days."
 asa_emergency_election.1.a:0 "Let's see how it all goes"
 asa_emergency_election_1_tt:0 "The results of the election will be revealed in 7 days"
 # Election Results #
 asa_emergency_election.2:0 "Results Of The Emergency Election"
 asa_emergency_election.2.t:0 "Results Of The Emergency Election"
 asa_emergency_election.2.desc:0 "The ballots for the emergency election have been cast. As the ballots are being counted, the results have been announced. The new president of the [ASA.GetName] is..."
 asa_emergency_election.2.a:0 "Benjamin Wade!"
 asa_emergency_election.2.b:0 "William H. Seward!"
 asa_emergency_election.2.c:0 "George B. McClellan!"

 ## ASA Isolation ##
 asa_isolation.1:0 "[ASA.GetLeader] Announces Isolationist Policies"
 asa_isolation.1.t:0 "[ASA.GetLeader] Announces Isolationist Policies"
 asa_isolation.1.desc:0 "Today, [ASA.GetLeader] has announced that the [ASA.GetName] will be pursuing an isolationist stance in the world for the time being. [ASA.GetLeader] says this is until the [ASA.GetName] can deal with the political and economic issues at home."
