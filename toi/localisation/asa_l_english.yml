 ASA_The_McClellan_Cult_level_1:0 "The McClellan Cult Of Personality"
 ASA_The_McClellan_Cult_level_1_desc:0 "General George B. McClellan is extremely popular among both his soldiers and the people. Due to the recent collapse of the United States and the economic hardship that resulted, McClellan has been using his wealth to help feed and financially support the people who are struggling the most. As a result of these actions, a cult of personality has developed around the general and it's slowly gaining more and more members per day."
