 army_british.11.d:0 "Francis Austen has served the nation until the death despite his poor health."
 army_british.11.a:0 "We will miss him"
 army_british.11.b:0 "Let's have a national funeral"
 army_british.12.t:0 "William Parker's retirement"
 army_british.12.d:0 "Sir William Parker, 1st Baronet of Shenstone, entered in the Royal Navy in 1793 when he was 12. He participated to French Revolutionary Wars, Napoleonic Wars, Portuguese Civil War and First Opium War as Commander-in-chief of the East Indies and China Station. Recently appointed Admiral of the Fleet, the highest rank, at 81 years old and has now no more to gain\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.12.a:0 "He has earned his retirement"
 army_british.12.b:0 "We need him a little more"
 army_british.13.t:0 "William Parker's death"
 army_british.13.d:0 "William Parker has served the nation until the death despite his poor health."
 army_british.13.a:0 "We will miss him"
 army_british.13.b:0 "Let's have a national funeral"
 army_british.14.t:0 "Thomas Cochrane's retirement"
 army_british.14.d:0 "Thomas Cochrane joined the Royal Navy in 1793 when he was 17. His raiding has been to much efficient than Napoleon nickname him the Sea Wolf.\nThomas Cochrane lead a political career but he has been disgraced with Great Stock Exchange Fraud of 1814 in which he lost Knight of the Order of the Bath appointment in a degradation ceremony at Westminster Abbey. He served in Chilean, Brazilian and Greek navies for their independence before coming back to Royal Navy.\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.14.a:0 "He has earned his retirement"
 army_british.14.b:0 "We need him a little more"
