 army_british.22.t:0 "Frederick Grey's retirement"
 army_british.22.d:0 "Sir Frederick William Grey joined the Royal Navy in 1819 when he was 14. He served during the First Opium War and the Crimean War where he convoyed 10 000 French soldiers. Finally he became First Naval Lord and applied reforms to separate naval promotion from the political sphere.\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
