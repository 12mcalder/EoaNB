 army_british.6.t:0 "Sir Harry Smith's retirement"
 army_british.6.d:0 "Sir Harry Smith has been engaged since 1805. He has participated to the British Invasion of Rio de la Plata then Napoleonic Wars (Peninsula War and Waterloo)\nThen he served in colonies, people remember his victory in Aliwal, India.\nHe may still be able to serve in the army for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.6.a:0 "He has earned his retirement"
 army_british.6.b:0 "We need him a little more"
 army_british.7.t:0 "Sir Harry Smith's death"
 army_british.7.d:0 "Sir Harry Smith has served the nation until the death despite his poor health."
 army_british.7.a:0 "We will miss him"
 army_british.7.b:0 "Let's have a national funeral"
 army_british.8.t:0 "Colin Campbell's retirement"
 army_british.8.d:0 "Colin Campbell has been engaged since 1808! After Napoleonic Wars, he was involved in colonial wars to avoid to be half-pay.\nIt was in Balaclava (battle with the Charge of the Light Brigade during Crimean War) he become famous with his \"thin red line of Highlanders\". Later he commanded one of the two British army in Crimea. Finally he was appointed Command-in-Chief in India to fight Indian Mutiny.\nHe may still be able to serve in the army for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.8.a:0 "He has earned his retirement"
 army_british.8.b:0 "We need him a little more"
 army_british.9.t:0 "Colin Campbell's death"
 army_british.9.d:0 "Colin Campbell has served the nation until the death despite his poor health."
 army_british.9.a:0 "We will miss him"
 army_british.9.b:0 "Let's have a national funeral"
 
# Appointment
 army_british.1001.t:0 "Charles George Gordon becomes general ?"
 army_british.1001.d:0 "Charles George Gordon has commanded the \"Ever Victorious Army\" in China.\nPreviously, he has studied the Sebastopol fortifications in the Crimean War.\nHe could be a good general."
 army_british.1001.a:0 "He is appointed general !"
 army_british.1001.b:0 "We have enough generals"
 army_british.1002.t:0 "Richard Airey becomes general ?"
 army_british.1002.d:0 "Richard Airey has been cleaned for the responsability of the Charge of the Light Brigade during the Crimean War.\nThis cavalry officer could be a good general."
 army_british.1002.a:0 "He is appointed general !"
 army_british.1002.b:0 "We have enough generals"
 army_british.1003.t:0 "Samuel Benjamin Auchmuty becomes general ?"
 army_british.1003.d:0 "Samuel Benjamin Auchmuty has been engaged since 1797!\nAfter fighting during Revolutionary then Napoleonic Wars, he fights in India.\nWith this amount of experience, he could be a good general."
 army_british.1003.a:0 "He is appointed general !"
 army_british.1003.b:0 "We have enough generals"
 army_british.1004.t:0 "James Brudenell becomes general ?"
 army_british.1004.d:0 "James Brudenell, 7th Earl of Cardigan, has led the Charge of the Light Brigade during the Crimean War. Even this charge was a failure, it has become an heroical event.\nJames Brudenell could be a good general."
 army_british.1004.a:0 "He is appointed general !"
 army_british.1004.b:0 "We have enough generals"
 army_british.1005.t:0 "Garnet Wolseley becomes general ?"
 army_british.1005.d:0 "Garnet Wolseley has been wounded during Second Burma War. During the Crimean War, he has joined the Royal Engineers and has received both French and Turkish medals.\nGarnet Wolseley has also been mentionned during Indian mutiny.\nAs special service officer in Canada, he observed the American Civil War and fought rebellions.\nHe could be a good general for colonial expeditions."
 army_british.1005.a:0 "He is appointed general !"
 army_british.1005.b:0 "We have enough generals"
 army_british.1006.t:0 "George Bingham becomes general ?"
 army_british.1006.d:0 "George Bingham, 3rd Earl of Lucan, has been a cavalry officer since 1825.\nDuring the Crimean War, he has ordered to Cardigan, his detested brother-in-law, to lead the Charge of the Light Brigade, after an order of Lord Raglan.\nRecalled in England, he has successfully blamed Raglan and got a position in the guard.\nHe could be a good general."
 army_british.1006.a:0 "He is appointed general !"
 army_british.1006.b:0 "We have enough generals"
 army_british.1007.t:0 "James Hope Grant becomes general ?"
 army_british.1007.d:0 "James Hope Grant entered in the 9th Lancers at the age of 18. In 1842, he has been distinguished himself in the First Opium War. Afterwards, he has been involved in all wars in India. He could be a good command for the Second Opium War."
 army_british.1007.a:0 "He is appointed general !"
 army_british.1007.b:0 "We have enough generals"
 