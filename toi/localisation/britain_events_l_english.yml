 army_british.24.t:0 "Robert Lambert Baynes' retirement"
 army_british.24.d:0 "Sir Robert Lambert Baynes joined the Royal Navy in 1810 when he was 14. After the Napoleonic Wars, he fought in the Navarino battle during the Greek Independence War. After a moment in half pay, he was appointed to a ship then become the third in command in the Baltic Sea during the final year of the Crimean War in 1855. He now works in the British Pacific Northwest.\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
