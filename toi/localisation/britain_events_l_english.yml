### Event titels, descriptions and options
 britainpolitical.1.t:0 "The General Elections"
 britainpolitical.1.d:0 "The elections that were scheduled for this year have been held earlier today, and the results are in:"
 britainpolitical.1.a:0 "The Liberal Party won."
 britainpolitical.1.b:0 "The Conservative Party won."
 britainpolitical.2.t:0 "The Conspiracy to Murder Bill"
 britainpolitical.2.d:0 "The British Parliament has been debating about a conspiracy to murder bill in wake of the recent Orsini Affair in France. The debate has escalated quite a bit, with heavy partisanship on both sides. The Liberals are heavily in favour of the proposed bill, with Lord Palmerston even threatening resignation should it be rejected, while the conservatives argue the bill is unnecessary. After hours and hours of debating in parliament it was decided..."
 britainpolitical.2.a:0 "...that we don't need a bill like this."
 britainpolitical.2.b:0 "...that the bill is much needed."
 britainpolitical.3.t:0 "Lord Palmerston resigns!"
 britainpolitical.3.d:0 "As he threatened in parliament earlier, Lord Palmerston has now actually resigned over the rejection of the counter-terrorism, a decision which was made just a few hours ago. The elections are still about one year away, so the conservative Edward Smith-Stanley is expected to replace him, unless the parliament votes to make a different decision."
 britainpolitical.3.a:0 "A conservative government it is!"
 britainpolitical.3.b:0 "He might resign, but we must prevent the conservatives from taking power."
 britainpolitical.3.c:0 "We should probably hold premature elections then."
 britainpolitical.4.t:0 "A treaty with Japan?"
 britainpolitical.4.d:0 "It has been proposed that we sign a treaty declaring our friendship and intent to engage in mutual commercial action with [JAP.GetNameDef]. We haven't decided clearly on our foreign policy towards [JAP.GetName] yet, so the matter has been subjected to a small vote. What should we do?"
 britainpolitical.4.a:0 "Declare the treaty valid!"
 britainpolitical.4.b:0 "A treaty with the Japanese? No."
 
 
