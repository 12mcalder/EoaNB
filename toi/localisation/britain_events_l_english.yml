 army_british.20.t:0 "Charles Fremantle's retirement"
 army_british.20.d:0 "Sir Charles Howe Fremantle joined the Royal Navy in 1812 when he was 12. He mainly served in Australia. Recently he controlled the naval transport service in the Crimean Peninsula during the Crimean War.\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
