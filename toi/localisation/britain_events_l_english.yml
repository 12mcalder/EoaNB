 army_british.18.t:0 "James Gordon's retirement"
 army_british.18.d:0 "Sir James Alexander Gordon joined the Royal Navy in 1793 when he was 11. In 1815 after the Revolutionary and Napoleonic Wars, he was appointed Knight Commander of the Order of the Bath. In 1837 he became Lieutenant-Governor of the Greenwich Hospital then in 1848 Governor. Recently appointed Admiral of the Fleet, the highest rank, at 87 years old and has now no more to gain\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.18.a:0 "He has earned his retirement"
 army_british.18.b:0 "We need him a little more"
