# Retirement, death and national funerals
 army_british.1.t:0 "Samuel Benjamin Auchmuty's retirement"
 army_british.1.d:0 "Samuel Benjamin Auchmuty has been engaged since 1797!\nAfter fighting during Revolutionary then Napoleonic Wars, he fights in India.\nHe may still be able to serve in the army for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.1.a:0 "He has earned his retirement"
 army_british.1.b:0 "We need him a little more"
 army_british.2.t:0 "Samuel Benjamin Auchmuty's death"
 army_british.2.d:0 "Samuel Benjamin Auchmuty has served the nation until the death despite his poor health."
 army_british.2.a:0 "We will miss him"
 army_british.2.b:0 "Let's have a national funeral"
 army_british.3.t:0 "James Brudenell's retirement"
 army_british.3.d:0 "James Brudenell, 7th Earl of Cardigan, has led the Charge of the Light Brigade during the Crimean War. Even this charge was a failure, it has become an heroical event.\nHe may still be able to serve in the army for a while, but perhaps he should retire to enjoy the last moments of his life."
