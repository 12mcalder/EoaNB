 army_british.9.d:0 "Colin Campbell has served the nation until the death despite his poor health."
 army_british.9.a:0 "We will miss him"
 army_british.9.b:0 "Let's have a national funeral"
 army_british.10.t:0 "Francis Austen's retirement"
 army_british.10.d:0 "Francis Austen joined the Royal in 1786 when he was 14. He has done an exploit in 1799 when capturing 40 French ships! He was appointed a Companion of the Order of the Bath after the Napoleonic Wars then become Kinigh Commander in 1837 and finally Knight Grand Cross in 1860. He was recently appointed Admiral of the Fleet, the highest rank, at 89 years old and has now no more to gain.\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.10.a:0 "He has earned his retirement"
 army_british.10.b:0 "We need him a little more"
