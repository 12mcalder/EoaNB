 army_british.15.d:0 "Thomas Cochrane has served the nation until the death despite his poor health."
 army_british.15.a:0 "We will miss him"
 army_british.15.b:0 "Let's have a national funeral"
 army_british.16.t:0 "George Seymour's retirement"
 army_british.16.d:0 "George Seymour joined the Royal Navy in 1797 when he was 10. He served during the Revolutionary then Napoleonic Wars but became senior command only in 1841 by becoming Commander-in-Chief Pacific Station. He has avoided a war with France about Tahiti and a war with the US about the Oregon. Recently appointed Admiral of the Fleet, the highest rank, at 78 years old and has now no more to gain\nHe may still be able to serve in the navy for a while, but perhaps he should retire to enjoy the last moments of his life."
 army_british.16.a:0 "He has earned his retirement"
 army_british.16.b:0 "We need him a little more"
