 EOANBSYS_pandemics_decision_category_desc:0 "§REpidemic§! :  §H[EOANBSYS_pandemics_name_scripted]§!\nBackground :  [EOANBSYS_national_crisis_desc_scripted]\n \n§HNational Crises§! occur when your nation becomes economically or politically instable, instigating troubling effects, including factional turmoil, unrest, civilian radicalization or more.\n \n§CFragmention§! tracks the level of instability caused by §H[EOANBSYS_national_crisis_name_scripted]§! and will continue to increase [EOANBSYS_national_crisis_time_scripted] without intervention. Completing objectives, events and other actions related to the crisis may increase or decrease your fragmentation. Reaching §R100 Fragmentation§! will bring greater disaster. Reaching §G0 Fragmentation§! will end the National Crisis and avoiding the disaster effects."
