 ethiopia_egypt_relations.1.t:0 "[From.GetName] wants to buy Eritrea"
 ethiopia_egypt_relations.1.d:0 ""
 ethiopia_egypt_relations.1.a:0 "Yes"
 ethiopia_egypt_relations.1.b:0 "No"
 ethiopia_egypt_relations.2.t:0 "[From.GetName] says Yes"
 ethiopia_egypt_relations.2.d:0 "[From.GetName] agreed to sell Eritrea"
 ethiopia_egypt_relations.2.a:0 "Wonderful"
 ethiopia_egypt_relations.3.t:0 "[From.GetName] says No"
 ethiopia_egypt_relations.3.d:0 "[From.GetName] declined to sell Eritrea"
 ethiopia_egypt_relations.3.a:0 "They are digging their own grave"
 ethiopia_egypt_relations.4.t:0 "[ETH.GetName] wants to become friends"
 ethiopia_egypt_relations.4.d:0 "We have been vying with [ETH.GetName] for a long time, but the times are changing. [ETH.GetLeader] proposed to leave the old rivalry behind and become friends to survive in this new world."
 ethiopia_egypt_relations.4.a:0 "Absolutely. We need to adapt to the new situation."
 ethiopia_egypt_relations.4.b:0 "Never. They were our enemy, they are our enemy and they will be our enemy."
 ethiopia_egypt_relations.5.t:0 "[EGY.GetName] agrees to leave the past behind"
 ethiopia_egypt_relations.5.d:0 "[EGY.GetLeader], the leader of [EGY.GetName] agreed to burry the hatchet and become our friend. Now we can look to the future."
 ethiopia_egypt_relations.5.a:0 "Splendid"
 ethiopia_egypt_relations.6.t:0 "[EGY.GetName] refuses to leave the past behind"
 ethiopia_egypt_relations.6.d:0 "[EGY.GetLeader], the leader of [EGY.GetName] refuses to burry the hatchet and become our friend. Hopefully this won't be our ruin."
 ethiopia_egypt_relations.6.a:0 "How shortsighted"
 ethiopia_egypt_relations.7.t:0 "[ETH.GetName] wants to end the rivalry"
 ethiopia_egypt_relations.7.d:0 "We might never become friends with [ETH.GetName] but they proposed to burry the old hatchet to look out for the future generations."
 ethiopia_egypt_relations.7.a:0 "It's time to open a new chapter in our relations"
 ethiopia_egypt_relations.7.b:0 "[EGY.GetName] has no need to make peace with such a weak enemy"
 ethiopia_egypt_relations.8.t:0 "[EGY.GetName] agrees to end the rivalry"
 ethiopia_egypt_relations.8.d:0 "The wise leader of [EGY.GetName], [EGY.GetLeader], agreed to end our countries rivalry"
 ethiopia_egypt_relations.8.a:0 "Splendid"
 ethiopia_egypt_relations.9.t:0 "[EGY.GetName] refuses to end the rivalry"
 ethiopia_egypt_relations.9.d:0 "The population of [EGY.GetName] clings to its glorious past and refuses to adapt to the new world.Our rivalry continues."
 ethiopia_egypt_relations.9.a:0 "An eye for an eye and the whole world will go blind"
 ethiopia_egypt_relations.10.t:0 "Fortify the [EGY.GetAdjective] border"
 ethiopia_egypt_relations.10.d:0 "[EGY.GetName] has been a strong rival for some time. It's time to prepare for an attack. We can either do the construction quickly, and risk an enemy attack or try to fortify the border in secret."
 ethiopia_egypt_relations.10.a:0 "Rush the construction! We must fortify before [EGY.GetName] attacks!"
 ethiopia_egypt_relations.10.b:0 "Keep it a secret, we wont win if they attack before the fortification is ready."
 ethiopia_egypt_relations.11.t:0 "[ETH.GetName] started to fortify our border"
 ethiopia_egypt_relations.11.d:0 "Our rival [ETH.GetName] started to fortify their border. They are obviously preparing for war!"
 ethiopia_egypt_relations.11.a:0 "We have to strike now, before they start to plunder our country only to retreat behind these fortifications!"
 ethiopia_egypt_relations.11.b:0 "As if their castles could help them! We will crush them no matter what."
 ethiopia_egypt_relations.12.t:0 "[EGY.GetName] attacks our fortification efforts!"
 ethiopia_egypt_relations.12.d:0 "Our rushed consturction of fortifiations was noticed by [EGY.GetName] and now they are attacking!
 ethiopia_egypt_relations.12.a:0 "Rush to the construction cite! We will be helpless if these defenses are destroyed."
 ethiopia_egypt_relations.13.t:0 "Conquer Eritra"
 ethiopia_egypt_relations.13.d:0 "We need access to the sea. The fastest route would be through [MED.GetName], specifically Eritrea. If we move fast we can overrun them and finish the war before their overlord [EGY.GetName] can aid them! Additionally we will encourage a sudanese uprising to the west."
 ethiopia_egypt_relations.13.a:0 "Forward!"
 ethiopian_border_conflict.1.t:0 "[ETH.GetName] offers to support our quest to free our people!"
 ethiopian_border_conflict.1.d:0 "We got an offer from [ETH.GetName]. They will support our attempt to liberate our oppressed people in [EGY.GetName]. In exchange they want the provinces of the [EGY.GetName] vassal, [MED.GetName]"
 ethiopian_border_conflict.1.a:0 "It's time to free our people"
 ethiopian_border_conflict.1.b:0 "[ETH.GetName] is not strong enough to support such a cause"
 ethiopian_border_conflict.2.t:0 "Victory!"
 ethiopian_border_conflict.2.d:0 "We were able to win the conflict with [EGY.GetName] giving us a legitimate claim to these provinces."
 ethiopian_border_conflict.2.a:0 "Finally our people can be free!"
 ethiopian_border_conflict.3.t:0 "We lost!"
 ethiopian_border_conflict.3.d:0 "Our dream to free our people with [ETH.GetAdjective] help is over."
 ethiopian_border_conflict.3.a:0 "We might have lost this battle but the war will never be over until our people are free!"
 ethiopian_border_conflict.4.t:0 "Stalemate!"
 ethiopian_border_conflict.4.d:0 "Our attempt to free our people ended in a stalemate."
 ethiopian_border_conflict.4.a:0 "This proves that [EGY.GetName] can be beaten. We just have to wait for the right time..."
 ethiopia_religion.1.t:0 "[ETH.GetName] becomes Protestant"
 ethiopia_religion.1.d:0 "We can't live in the past. It is time to change our religion to show that we live in the present and look forward to the future."
 ethiopia_religion.1.a:0 "The Protestant Denomination will be the right choice."
 ethiopia_religion.2.t:0 "[ETH.GetName] becomes Catholic"
 ethiopia_religion.2.d:0 "We can't live in the past. It is time to change our religion to show that we live in the present and look forward to the future."
 ethiopia_religion.2.a:0 "The Catholic Denomination will be the right choice."
 ethiopia_religion.3.t:0 "Islamic surge!"
 ethiopia_religion.3.d:0 "There has been a radical Islamic surge amongst the Oromo people in the last few years. This faction now rivals the dominate religion."
 ethiopia_religion.3.a:0 "It might be dangerous to have so many subjects of a different faith"
 ethiopia_religion.4.t:0 "[ETH.GetName] main religion is Sunni Islamic."
 ethiopia_religion.4.d:0 "We can't live in the past. It is time to change our religion to show that we live in the present and look forward to the future."
 ethiopia_religion.4.a:0 "We are surrounded by Islamic countries. It would be the best to adopt their faith"
 ethiopia_trade.1.t:0 "Ethiopia opens merchant ports"
 ethiopia_trade.1.d:0 "[ETH.GetLeader] of [ETH.GetName] decided to open their ports for our merchants. We will be the first one to trade with their goods."
 ethiopia_trade.1.a:0 "What a wonderful developement!"
 ethiopia_trade.2.t:0 "[ETH.GetName] wants to establish a government sanctioned Trading Company."
 ethiopia_trade.2.d:0 "[ETH.GetLeader] offered a monopoly of the resources within their country. In exchange this company should help them industrialize."
 ethiopia_trade.2.a:0 "A §YShipyard Company§! will §Gprovide§! us §YPort Access§! to the region!"
 ethiopia_trade.2.b:0 "A §YCotton Company§! will §Gexploit§! their fertile land for §Ycotton§!!"
 ethiopia_trade.2.c:0 "A §YLogging Company§! will §Gexploit§! their forests for §Ylumber§!!"
