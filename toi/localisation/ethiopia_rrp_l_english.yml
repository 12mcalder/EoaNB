 ethiopia_main_railway.3.a:0 "Wonderful"
 ethiopia_main_railway.4.t:0 "Support for main railway line construction"
 ethiopia_main_railway.4.d:0 "[FROM.GetName] decided to support building a main railway line"
 ethiopia_main_railway.4.a:0 "Wonderful"
