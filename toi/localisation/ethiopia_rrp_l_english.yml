 ethiopia_export.1.d:0 "It's time to reap the benefits of the company we helped set up in [ETH.GetName]
 ethiopia_export.1.a:0 "Good news"
 ethiopia_export.2.t:0 "Export profits"
 ethiopia_export.2.d:0 "As we agreed when we set up a company with [From.GetName] they will help us with our industrialisation."
