 ethiopia.1.t:0 "§b[From.GetName] offers integration§!"
 ethiopia.1.d:0 "§b§!"
 ethiopia.1.a:0 "Ok"
 ethiopia.1.b:0 "Never"
 ethiopia.2.t:0 "§b[FROM.GetName] refuses integration§!"
 ethiopia.2.d:0 "§bThe uncivilised barbarians in [FROM.GetName] refused our generous offer of integration.§!"
 ethiopia.2.a:0 "If they don't want the sugar we'll give them the stick."
 ethiopia.3.t:0 "§bVictory§!"
 ethiopia.3.d:0 "§bWe have won the war for integration§!"
 ethiopia.3.a:0 "What a waste of time and manpower"
 ethiopia.4.t:0 "§bVictory§!"
 ethiopia.4.d:0 "§bWe have won the war for integration§!"
 ethiopia.4.a:0 "What a waste of time and manpower"
 ethiopia.5.t:0 "§b[From.GetName] requests License Agreement§!"
 ethiopia.5.d:0 "§b§!"
 ethiopia.5.a:0 "Yes"
 ethiopia.5.b:0 "No"
 ethiopia_egypt_relations.1.t:0 "§b[From.GetName] wants to buy Eritrea§!"
 ethiopia_egypt_relations.1.d:0 "§b§!"
 ethiopia_egypt_relations.1.a:0 "Yes"
 ethiopia_egypt_relations.1.b:0 "No"
 ethiopia_egypt_relations.2.t:0 "§b[From.GetName] says Yes§!"
 ethiopia_egypt_relations.2.d:0 "§b[From.GetName] agreed to sell Eritrea§!"
 ethiopia_egypt_relations.2.a:0 "Wonderful"
 ethiopia_egypt_relations.3.t:0 "§b[From.GetName] says No§!"
 ethiopia_egypt_relations.3.d:0 "§b[From.GetName] declined to sell Eritrea§!"
 ethiopia_egypt_relations.3.a:0 "They are digging their own grave"
 ethiopia_egypt_relations.4.t:0 "§b[ETH.GetName] wants to become friends§!"
 ethiopia_egypt_relations.4.d:0 "§bWe have been vying with [ETH.GetName] for a long time, but the times are changing. [ETH.GetLeader] proposed to leave the old rivalry behind and become friends to survive in this modern world.§!"
 ethiopia_egypt_relations.4.a:0 "Absolutely. We need to adapt to the new situation."
 ethiopia_egypt_relations.4.b:0 "Never. They were our enemy, they are our enemy and they will be our enemy."
 ethiopia_egypt_relations.5.t:0 "§b[EGY.GetName] agrees to leave the past behind§!"
 ethiopia_egypt_relations.5.d:0 "§b[EGY.GetLeader], the leader of [EGY.GetName] agreed to bury the hatchet and become our friend. Now we can look to the future.§!"
 ethiopia_egypt_relations.5.a:0 "Splendid"
 ethiopia_egypt_relations.6.t:0 "§b[EGY.GetName] refuses to leave the past behind§!"
 ethiopia_egypt_relations.6.d:0 "§b[EGY.GetLeader], the leader of [EGY.GetName] refuses to bury the hatchet and become our friend. Hopefully this won't be our ruin.§!"
 ethiopia_egypt_relations.6.a:0 "How shortsighted"
 ethiopia_egypt_relations.7.t:0 "§b[ETH.GetName] wants to end the rivalry§!"
 ethiopia_egypt_relations.7.d:0 "§bWe might never become friends with [ETH.GetName] but they proposed to bury the old hatchet, and to look out for the future generations.§!"
 ethiopia_egypt_relations.7.a:0 "It's time to open a new chapter in our relations"
 ethiopia_egypt_relations.7.b:0 "[EGY.GetName] has no need to make peace with such a weak enemy"
 ethiopia_egypt_relations.8.t:0 "§b[EGY.GetName] agrees to end the rivalry§!"
 ethiopia_egypt_relations.8.d:0 "§bThe wise leader of [EGY.GetName], [EGY.GetLeader], agreed to end our countries rivalry§!"
 ethiopia_egypt_relations.8.a:0 "Splendid"
 ethiopia_egypt_relations.9.t:0 "§b[EGY.GetName] refuses to end the rivalry§!"
 ethiopia_egypt_relations.9.d:0 "§bThe population of [EGY.GetName] clings to its glorious past and refuses to adapt to the new world. Our rivalry continues.§!"
 ethiopia_egypt_relations.9.a:0 "An eye for an eye and the whole world will go blind"
 ethiopia_egypt_relations.10.t:0 "§bFortify the [EGY.GetAdjective] border§!"
 ethiopia_egypt_relations.10.d:0 "§b[EGY.GetName] has been a strong rival for some time. It's time to prepare for an attack. We can either do the construction quickly, and risk an enemy attack or try to fortify the border in secret.§!"
 ethiopia_egypt_relations.10.a:0 "Rush the construction! We must fortify before [EGY.GetName] attacks!"
 ethiopia_egypt_relations.10.b:0 "Keep it a secret, we wont win if they attack before the fortification is ready."
 ethiopia_egypt_relations.11.t:0 "§b[ETH.GetName] started to fortify our border§!"
 ethiopia_egypt_relations.11.d:0 "§bOur rival [ETH.GetName] started to fortify their border. They are obviously preparing for war!§!"
 ethiopia_egypt_relations.11.a:0 "We have to strike now, before they start to plunder our country only to retreat behind these fortifications!"
 ethiopia_egypt_relations.11.b:0 "As if their castles could help them! We will crush them no matter what."
 ethiopia_egypt_relations.12.t:0 "§b[EGY.GetName] attacks our fortification efforts!§!"
 ethiopia_egypt_relations.12.d:0 "§bOur rushed consturction of fortifiations was noticed by [EGY.GetName] and now they are attacking!§!"
 ethiopia_egypt_relations.12.a:0 "Rush to the construction site! We will be helpless if those defenses are destroyed."
 ethiopia_egypt_relations.13.t:0 "§bConquer Eritra§!"
 ethiopia_egypt_relations.13.d:0 "§bWe need access to the sea. The fastest route would be through [MED.GetName], specifically Eritrea. If we move fast we can overrun them and finish the war before their overlord [EGY.GetName] can aid them! Additionally we will encourage a Sudanese uprising in the west.§!"
 ethiopia_egypt_relations.13.a:0 "Forward!"
 ethiopian_border_conflict.1.t:0 "§b[ETH.GetName] offers to support our quest to free our people!§!"
 ethiopian_border_conflict.1.d:0 "§bWe got an offer from [ETH.GetName]. They will support our attempt to liberate our oppressed people in [EGY.GetName]. In exchange they want the provinces of the [EGY.GetName] vassal, [MED.GetName]§!"
 ethiopian_border_conflict.1.a:0 "It's time to free our people"
 ethiopian_border_conflict.1.b:0 "[ETH.GetName] is not strong enough to support such a cause"
 ethiopian_border_conflict.2.t:0 "§bVictory!§!"
 ethiopian_border_conflict.2.d:0 "§bWe were able to win the conflict with [EGY.GetName] giving us a legitimate claim to these provinces.§!"
 ethiopian_border_conflict.2.a:0 "Finally our people can be free!"
 ethiopian_border_conflict.3.t:0 "§bWe lost!§!"
 ethiopian_border_conflict.3.d:0 "§bOur dream to free our people with [ETH.GetAdjective] help is over.§!"
 ethiopian_border_conflict.3.a:0 "We might have lost this battle but the war will never be over until our people are free!"
 ethiopian_border_conflict.4.t:0 "§bStalemate!§!"
 ethiopian_border_conflict.4.d:0 "§bOur attempt to free our people ended in a stalemate.§!"
 ethiopian_border_conflict.4.a:0 "This proves that [EGY.GetName] can be beaten. We just have to wait for the right time..."
 ethiopia_religion.1.t:0 "§b[ETH.GetName] becomes Protestant§!"
 ethiopia_religion.1.d:0 "§bWe can't live in the past. It is time to change our religion to show that we live in the present and look forward to the future.§!"
 ethiopia_religion.1.a:0 "The Protestant Denomination will be the right choice."
 ethiopia_religion.2.t:0 "§b[ETH.GetName] becomes Catholic§!"
 ethiopia_religion.2.d:0 "§bWe can't live in the past. It is time to change our religion to show that we live in the present and look forward to the future.§!"
 ethiopia_religion.2.a:0 "The Catholic Denomination will be the right choice."
 ethiopia_religion.3.t:0 "§bIslamic surge!§!"
 ethiopia_religion.3.d:0 "§bThere has been a radical Islamic surge amongst the Oromo people in the last few years. This faction now rivals the dominate religion.§!"
 ethiopia_religion.3.a:0 "It might be dangerous to have so many subjects of a different faith"
 ethiopia_religion.4.t:0 "§b[ETH.GetName] main religion is Sunni Islamic.§!"
 ethiopia_religion.4.d:0 "§bWe can't live in the past. It is time to change our religion to show that we live in the present and look forward to the future.§!"
 ethiopia_religion.4.a:0 "We are surrounded by Islamic countries. It would be the best to adopt their faith"
 ethiopia_trade.1.t:0 "§bEthiopia opens merchant ports§!"
 ethiopia_trade.1.d:0 "§b[ETH.GetLeader] of [ETH.GetName] decided to open their ports for our merchants. We will be the first one to trade with their nation§!.§!"
 ethiopia_trade.1.a:0 "What a wonderful developement!"
 ethiopia_trade.2.t:0 "§b[ETH.GetName] wants to establish a government sanctioned Trading Company.§!"
 ethiopia_trade.2.d:0 "§b[ETH.GetLeader] offered a monopoly of the resources within their country. In exchange this company should help them industrialize.§!"
 ethiopia_trade.2.a:0 "A §YCotton Company§! will §Gexploit§! their fertile land for §Ycotton§!"
 ethiopia_trade.2.b:0 "A §YLogging Company§! will §Gexploit§! their forests for §Ylumber§!"
 ethiopia_trade.2.c:0 "A §YRubber Plantation§! will §Gexploit§! their fertile land for §YRubber§!"
 ethiopia_trade.3.t:0 "§b[From.GetName] offered a cotton company§!"
 ethiopia_trade.3.d:0 "§bIn exchange for a monopoly, [From.GetName] offered to open a §YCotton Company§!"
 ethiopia_trade.3.a:0 "A small price to pay"
 ethiopia_trade.4.t:0 "§b[From.GetName] offered a logging company§!"
 ethiopia_trade.4.d:0 "§bIn exchange for a monopoly, [From.GetName] offered to open a §YLogging Company§!"
 ethiopia_trade.4.a:0 "A small price to pay"
 ethiopia_trade.5.t:0 "§b[From.GetName] offered a rubber company§!"
 ethiopia_trade.5.d:0 "§bIn exchange for a monopoly [From.GetName] offered to open a §YRubber Plantation§!"
 ethiopia_trade.5.a:0 "A small price to pay"
 ethiopia_trade.6.t:0 "§b[ETH.GetName] exports increased§!"
 ethiopia_trade.6.d:0 "§bIt's time to reap the benefits of the company we helped set up in [ETH.GetName]§!"
 ethiopia_trade.6.a:0 "Good news"
 ethiopia_trade.7.t:0 "§bExport profits§!"
 ethiopia_trade.7.d:0 "§bAs we agreed when we set up a company with [From.GetName] they will help us with our industrialisation.§!"
 ethiopia_trade.7.a:0 "Hopefully we can continue to profit from it."
 ethiopia_coalition_against_islam_chances.1.t:0 "§b[ETH.GetName] proclaims a coalition against Islam§!"
 ethiopia_coalition_against_islam_chances.1.d:0 "§b[ETH.GetName] are surrounded by islamic countries who frequently use their religion to plunder our country. To stop these attacks they want to form a coalition with our powerful nation as a deterrent.§!"
 ethiopia_coalition_against_islam_chances.1.a:0 "They are our fellow christians. If a few words are enough to protect them from these infidels..:"
 ethiopia_coalition_against_islam_chances.1.b:0 "This matter is of no interest to our country"
