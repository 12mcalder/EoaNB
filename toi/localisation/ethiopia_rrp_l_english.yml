 ethiopia_coalition_against_islam.1.t:0 "[ENG.GetName] agrees to a coalition"
 ethiopia_coalition_against_islam.1.d:0 "Our brothers in [ENG.GetName] agreed to join forces against the islamic infidels's raiders."
 ethiopia_coalition_against_islam.1.a:0 "Finally we can be save from these savages"
 ethiopia_coalition_against_islam.2.t:0 "ENG.GetName] declined the coalition"
 ethiopia_coalition_against_islam.2.d:0 "[ENG.GetName] decided to abandon us."
 ethiopia_coalition_against_islam.2.a:0 "To hell with them"
 ethiopia_coalition_against_islam.2.b:0 "Then their missionaries will join our people in hell"
 ethiopia_coalition_against_islam.3.t:0 "[ETH.GetName] massacred our missionaries"
 ethiopia_coalition_against_islam.3.d:0 "After the ridiciolous [ETH.GetAdjective] demand to form a coalition got declined they purged our peaceful missionaries."
 ethiopia_coalition_against_islam.3.a:0 "We won't let them get away with atrocity"
 ethiopia_coalition_against_islam.4.t:0 "[ENG.GetName] invades"
 ethiopia_coalition_against_islam.4.d:0 "After the recent decline in relations with [ENG.GetName] they finally showed their true colors and started an invasion."
 ethiopia_coalition_against_islam.4.a:0 "How could things spiral out of control so fast"
 ethiopia_coalition_against_islam.5.t:0 "The king is dead. Long live the king"
 ethiopia_coalition_against_islam.5.d:0 "Today our king [ETH.GetLeader] commited suidide to escape the british invaders."
 ethiopia_coalition_against_islam.5.a:0 "Hopefully that will be enough to appease them to retreat"
 ethiopia_coalition_against_islam.5.b:0 "Can we go back to before?"
 ethiopia_coalition_against_islam.5.c:0 "Maybe things quiet down now?"
 ethiopia_coalition_against_islam_insurgents.6.t:0 "Sent the military"
 ethiopia_coalition_against_islam_insurgents.6.d:0 "Let's send the military to surpress the clergy insurgents"
 ethiopia_coalition_against_islam_insurgents.6.a:0 "Go!"
 ethiopia_coalition_against_islam_insurgents.7.t:0 "Company protected"
 ethiopia_coalition_against_islam_insurgents.7.d:0 "Our military managed to surpress the insurgents around the company properThere's no reason to fear any foreign itnervention anymore."
 ethiopia_coalition_against_islam_insurgents.8.t:0 "Did nothing"
 ethiopia_coalition_against_islam_insurgents.8.d:0 "Our decision to do nothing doesn't appease the insurgents."
 ethiopia_coalition_against_islam_insurgents.8.a:0 "What do they want me to do"
 ethiopia_coalition_against_islam_insurgents.9.t:0 "Company assets protected"
 ethiopia_coalition_against_islam_insurgents.9.d:0 "The assets of our company in [FROM.GetName] where protected by their military"
 ethiopia_coalition_against_islam_insurgents.9.a:0 "Good. So we don't have to intervene ourselves"
 ethiopia_coalition_against_islam_insurgents.10.t:0 "Company assets attacked"
 ethiopia_coalition_against_islam_insurgents.10.d:0 "The asstes of our company in [FROM.GetName] got attacked by insurgents."
 ethiopia_coalition_against_islam_insurgents.10.a:0 "Our displeasure should be made known"
 ethiopia_coalition_against_islam_insurgents.11.t:0 "Civil War"
 ethiopia_coalition_against_islam_insurgents.11.d:0 "Our decision lead to on escalation of the insurgency. The insurgents decided to overthrow the rule of [ETH.GetLeader]"
 ethiopia_coalition_against_islam_insurgents.11.a:0 "How couldit come to this?"
 ethiopia_coalition_against_islam_insurgents.12.t:0 "[FROM.GetName] is happy"
 ethiopia_coalition_against_islam_insurgents.12.d:0 "[FROM.GetName] send us their thanks for the protection of the assest of their company."
 ethiopia_coalition_against_islam_insurgents.12.a:0 "The problems aren't over yet....."
 ethiopia_coalition_against_islam_insurgents.13.t:0 "[FROM.GetName] is mad"
 ethiopia_coalition_against_islam_insurgents.13.d:0 "[FROM.GetName] send us a warning that they might decide to close their company in our country if we can't protect it's assets in the future."
 ethiopia_coalition_against_islam_insurgents.13.a:0 "We have bigger things to worry about"
 ethiopia_first_railway.1.t:0 "First railway construction"
 ethiopia_first_railway.1.d:0 "Goods and people have to be moved fast in a modern state. The new railway might offer this opportunity."
 ethiopia_first_railway.1.a:0 "Let's reach out to our partners to build a test railway."
 ethiopia_first_railway.2.t:0 "[FROM.GetName] wants our support to build a railway line"
 ethiopia_first_railway.2.d:0 "[FROM.GetName] asked for our companies support to better connect their country through a railway."
 ethiopia_first_railway.2.a:0 "We will fully support it. After all it will help our company as well"
 ethiopia_first_railway.2.b:0 "We will support it"
 ethiopia_first_railway.2.c:0 "There are more important matters to attend"
 ethiopia_first_railway.3.t:0 "Full support for railway construction"
 ethiopia_first_railway.3.d:0 "[FROM.GetName] decided to go beyond our offer to build a railway line together and decided to finance our new railway line completly."
 ethiopia_first_railway.3.a:0 "Wonderful"
 ethiopia_first_railway.4.t:0 "Support for railway line construction"
 ethiopia_first_railway.4.d:0 "[FROM.GetName] decided to support building a railway line"
 ethiopia_first_railway.4.a:0 "Wonderful"
 ethiopia_first_railway.5.t:0 "Support for railway construction got declined"
 ethiopia_first_railway.5.d:0 "[FROM.GetName] decided not to support building a railway line"
 ethiopia_first_railway.5.a:0 "We will build it without their support"
 ethiopia_first_railway.5.b:0 "Damn. Without their expertise we have to cancel it"
 ethiopia_first_railway.6.t:0 "[FROM.GetName] decided to cancel building a new railway"
 ethiopia_first_railway.6.d:0 "Apparently [FROM.GetName] is unable to finance their new railway line without our support so they decide to cancel it"
 ethiopia_first_railway.6.a:0 "As expected"
 ethiopia_main_railway.1.t:0 "Construct main railway line"
 ethiopia_main_railway.1.d:0 "After the success of our first test railway we should build a main railway line."
 ethiopia_main_railway.1.a:0 "Let's ask our partners for support again"
 ethiopia_main_railway.2.t:0 "[FROM.GetName] wants our support to build a main railway line"
 ethiopia_main_railway.2.d:0 "[FROM.GetName] asked for our companies support to better connect their country through a main railway."
 ethiopia_main_railway.2.a:0 "We will fully support it. After all it will help our company as well"
 ethiopia_main_railway.2.b:0 "We will support it"
 ethiopia_main_railway.2.c:0 "There are more important matters to attend"
