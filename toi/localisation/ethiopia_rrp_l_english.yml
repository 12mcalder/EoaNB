 ethiopia_coalition_against_islam.1.t:0 "§b[ENG.GetName] agrees to a coalition§!"
 ethiopia_coalition_against_islam.1.d:0 "§bOur brothers in [ENG.GetName] agreed to join forces against the islamic infidels' raiders.§!"
 ethiopia_coalition_against_islam.1.a:0 "Finally we can be safe from these savages"
 ethiopia_coalition_against_islam.2.t:0 "§bENG.GetName] declined the coalition§!"
 ethiopia_coalition_against_islam.2.d:0 "§b[ENG.GetName] decided to abandon us.§!"
 ethiopia_coalition_against_islam.2.a:0 "To hell with them"
 ethiopia_coalition_against_islam.2.b:0 "Then their missionaries will join our people in hell"
 ethiopia_coalition_against_islam.3.t:0 "§b[ETH.GetName] massacred our missionaries§!"
 ethiopia_coalition_against_islam.3.d:0 "§bAfter the ridiciolous [ETH.GetAdjective] demand to form a coalition have been declined they purged our peaceful missionaries.§!"
 ethiopia_coalition_against_islam.3.a:0 "We won't let them get away with atrocity"
 ethiopia_coalition_against_islam.4.t:0 "§b[ENG.GetName] invades§!"
 ethiopia_coalition_against_islam.4.d:0 "§bAfter the recent decline in relations with [ENG.GetName] they finally showed their true colors and declared an imminent invasion.§!"
 ethiopia_coalition_against_islam.4.a:0 "How could things spiral out of control so fast"
 ethiopia_coalition_against_islam.5.t:0 "§bThe king is dead. Long live the king§!"
 ethiopia_coalition_against_islam.5.d:0 "§bToday our king [ETH.GetLeader] commited suidide to escape the british invaders.§!"
 ethiopia_coalition_against_islam.5.a:0 "Hopefully that will be enough to appease them and make them leave"
 ethiopia_coalition_against_islam.5.b:0 "Can we go back to before?"
 ethiopia_coalition_against_islam.5.c:0 "Maybe things quiet down now?"
 ethiopia_coalition_against_islam_insurgents.6.t:0 "§bSend the military§!"
 ethiopia_coalition_against_islam_insurgents.6.d:0 "§bLet's send the military to suppress the clergy insurgents§!"
 ethiopia_coalition_against_islam_insurgents.6.a:0 "Go!"
 ethiopia_coalition_against_islam_insurgents.7.t:0 "§bCompany protected§!"
 ethiopia_coalition_against_islam_insurgents.7.d:0 "§bOur military managed to suppress the insurgents around the company proper. There's no reason to fear any foreign intervention anymore.§!"
 ethiopia_coalition_against_islam_insurgents.8.t:0 "§bDid nothing§!"
 ethiopia_coalition_against_islam_insurgents.8.d:0 "§bOur decision to do nothing doesn't appease the insurgents.§!"
 ethiopia_coalition_against_islam_insurgents.8.a:0 "What do they want me to do§!"
 ethiopia_coalition_against_islam_insurgents.9.t:0 "§bCompany assets protected§!"
 ethiopia_coalition_against_islam_insurgents.9.d:0 "§bThe assets of our company in [FROM.GetName] were protected by their military§!"
 ethiopia_coalition_against_islam_insurgents.9.a:0 "Good. So we don't have to intervene ourselves"
 ethiopia_coalition_against_islam_insurgents.10.t:0 "§bCompany assets attacked§!"
 ethiopia_coalition_against_islam_insurgents.10.d:0 "§bThe assets of our company in [FROM.GetName] have been attacked by insurgents.§!"
 ethiopia_coalition_against_islam_insurgents.10.a:0 "Our displeasure should be made known"
 ethiopia_coalition_against_islam_insurgents.11.t:0 "§bCivil War§!"
 ethiopia_coalition_against_islam_insurgents.11.d:0 "§bOur decisions have lead to an escalation of the insurgency. The insurgents have decided to overthrow the rule of [ETH.GetLeader]§!"
 ethiopia_coalition_against_islam_insurgents.11.a:0 "How could it come to this?"
 ethiopia_coalition_against_islam_insurgents.12.t:0 "§b[FROM.GetName] is happy§!"
 ethiopia_coalition_against_islam_insurgents.12.d:0 "§b[FROM.GetName] send us their thanks for the protection of the assests of their company.§!"
 ethiopia_coalition_against_islam_insurgents.12.a:0 "The problems aren't over yet....."
 ethiopia_coalition_against_islam_insurgents.13.t:0 "§b[FROM.GetName] is mad§!"
 ethiopia_coalition_against_islam_insurgents.13.d:0 "§b[FROM.GetName] send us a warning that they might decide to close their company in our country if we can't protect it's assets in the future.§!"
 ethiopia_coalition_against_islam_insurgents.13.a:0 "We have bigger things to worry about"
 ethiopia_first_railway.1.t:0 "§bFirst railway construction§!"
 ethiopia_first_railway.1.d:0 "§bGoods and people have to be moved fast in a modern state. The new railway might offer this opportunity.§!"
 ethiopia_first_railway.1.a:0 "Let's reach out to our partners to build a test railway."
 ethiopia_first_railway.2.t:0 "§b[FROM.GetName] wants our support to build a railway line§!"
 ethiopia_first_railway.2.d:0 "§b[FROM.GetName] asked for our companies support to better connect their country through a railway.§!"
 ethiopia_first_railway.2.a:0 "We will fully support it. After all it will help our company as well"
 ethiopia_first_railway.2.b:0 "We will support it"
 ethiopia_first_railway.2.c:0 "There are more important matters to attend"
 ethiopia_first_railway.3.t:0 "§bFull support for railway construction§!"
 ethiopia_first_railway.3.d:0 "§b[FROM.GetName] decided to go beyond our offer to build a railway line together and decided to finance our new railway line completly.§!"
 ethiopia_first_railway.3.a:0 "Wonderful"
 ethiopia_first_railway.4.t:0 "§bSupport for railway line construction§!"
 ethiopia_first_railway.4.d:0 "§b[FROM.GetName] decided to support building a railway line§!"
 ethiopia_first_railway.4.a:0 "Wonderful"
 ethiopia_first_railway.5.t:0 "§bSupport for railway construction declined§!"
 ethiopia_first_railway.5.d:0 "§b[FROM.GetName] decided not to support building a railway line§!"
 ethiopia_first_railway.5.a:0 "We will build it without their support"
 ethiopia_first_railway.5.b:0 "Damn. Without their expertise we have to cancel it"
 ethiopia_first_railway.6.t:0 "§b[FROM.GetName] decided to cancel building a new railway§!"
 ethiopia_first_railway.6.d:0 "§bApparently [FROM.GetName] is unable to finance their new railway line without our support so they decide to cancel it§!"
 ethiopia_first_railway.6.a:0 "As expected"
 ethiopia_main_railway.1.t:0 "§bConstruct commercial railway line§!"
 ethiopia_main_railway.1.d:0 "§bAfter the success of our first test railway we should build a commercial railway line.§!"
 ethiopia_main_railway.1.a:0 "Let's ask our partners for support again"
 ethiopia_main_railway.2.t:0 "§b[FROM.GetName] wants our support to build a commercial railway line§!"
 ethiopia_main_railway.2.d:0 "§b[FROM.GetName] asked for our company's support to better connect their country through a commercial railway.§!"
 ethiopia_main_railway.2.a:0 "We will fully support it. After all it will help our company as well"
 ethiopia_main_railway.2.b:0 "We will support it"
 ethiopia_main_railway.2.c:0 "There are more important matters to attend"
 ethiopia_main_railway.3.t:0 "§bFull support for commercial railway construction§!"
 ethiopia_main_railway.3.d:0 "§b[FROM.GetName] decided to go beyond our offer to build a commercial railway line together and decided to finance our new railway line completly.§!"
 ethiopia_main_railway.3.a:0 "Wonderful"
 ethiopia_main_railway.4.t:0 "§bSupport for commercial railway line construction§!"
 ethiopia_main_railway.4.d:0 "§b[FROM.GetName] decided to support building a commercial railway line§!"
 ethiopia_main_railway.4.a:0 "Wonderful"
 ethiopia_main_railway.5.t:0 "§bSupport for commercial railway construction declined§!"
 ethiopia_main_railway.5.d:0 "§b[FROM.GetName] decided not to support building a commercial railway line§!"
 ethiopia_main_railway.5.a:0 "We will build it without their support"
 ethiopia_main_railway.5.b:0 "Damn. Without their expertise we have to cancel it"
 ethiopia_main_railway.6.t:0 "§b[FROM.GetName] decided to cancel building a new commercial railway§!"
 ethiopia_main_railway.6.d:0 "§bApparently [FROM.GetName] is unable to finance their new commercial railway line without our support so they decided to cancel it§!"
 ethiopia_main_railway.6.a:0 "As expected"
 ethiopia_company_coup.1.t:0 "§bComphave been asked for our assistance in the forming company coup in [ETH.GetName].§!"
 ethiopia_company_coup.1.a:0 "They have our support"
 ethiopia_company_coup.1.b:0 "It doesn't matter to us"
 ethiopia_company_coup.2.t:0 "§bSupport acquired§!"
 ethiopia_company_coup.2.d:0 "§b[Root.GetName] decided to support us.§!"
 ethiopia_company_coup.2.a:0 "Good"
 ethiopia_company_coup.3.t:0 "§bSupport declined§!"
 ethiopia_company_coup.3.d:0 "§b[Root.GetName] decided not to support us.§!"
 ethiopia_company_coup.3.a:0 "Damn"
 ethiopia_company_coup.4.t:0 "§bAnnouce coup§!"
 ethiopia_company_coup.4.d:0 "§bShall we annouce the start of a coup lead by our company?§!"
 ethiopia_company_coup.4.a:0 "Yes"
 ethiopia_company_coup.4.b:0 "No"
 ethiopia_company_coup.5.t:0 "§b[FROM.GetName] annouces coup§!"
 ethiopia_company_coup.5.d:0 "§b[FROM.GetName] decided to use the large influence of their company in our country to launch a coup.§!"
 ethiopia_company_coup.5.a:0 "They should rot in hell"
 ethiopia_company_coup.6.t:0 "§b[FROm.GetName] decided not to support the coup§!"
 ethiopia_company_coup.6.d:0 "§bDespite their company leading it, [FROM.GetName] decided not to support the coup started in our country.§!"
 ethiopia_company_coup.6.a:0 "Great, but then who is responsible?"
 ethiopia_company_coup.11.t:0 "§bA colonial general comes to aid§!"
 ethiopia_company_coup.11.d:0 "§b[FROM.GetName] decided to send a colonial general to support us.§!"
 ethiopia_company_coup.11.a:0 "Good news"
 ethiopian_slave_king_raid.1:0 "The Slave King's Raid"
 ethiopian_slave_king_raid.1.t:0 "§bThe Slave King's Raid§!"
 ethiopian_slave_king_raid.1.d:0 "§bWith §Y[ALZ.GetName]§! attacking §Y[EGY.GetName]§!, maybe we can ask our friend to a §YNon-Aggresion Pact§! or even more later on...§!"
 ethiopian_slave_king_raid.1.a:0 "Form our alliance with §Y[ALZ.GetName]§! and destabilize §Y[EGY.GetName]§!!"
 ethiopian_slave_king_raid.1.b:0 "They have provided enough distraction, no alliance with them is needed."
