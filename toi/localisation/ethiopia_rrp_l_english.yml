 ethiopia_main_railway.6.d:0 "Apparently [FROM.GetName] is unable to finance their new main railway line without our support so they decide to cancel it"
 ethiopia_main_railway.6.a:0 "As expected"
 ethiopia_company_coup.1.t:0 "Company coup"
 ethiopia_company_coup.1.d:0 "We got asked for our assistance in the froming company coup in [ETH.GetName]."
 ethiopia_company_coup.1.a:0 "They have our support"
 ethiopia_company_coup.1.b:0 "It doesn't matter to us"
 ethiopia_company_coup.2.t:0 "Support acquired"
 ethiopia_company_coup.2.d:0 "[Root.GetName] decided to support us."
 ethiopia_company_coup.2.a:0 "Good"
 ethiopia_company_coup.3.t:0 "Support declined"
 ethiopia_company_coup.3.d:0 "[Root.GetName] decided not to support us."
 ethiopia_company_coup.3.a:0 "Damn"
 ethiopia_company_coup.4.t:0 "Annouce coup"
 ethiopia_company_coup.4.d:0 "Shall we annouce the start of a coup lead by our company?"
 ethiopia_company_coup.4.a:0 "Yes"
 ethiopia_company_coup.4.b:0 "No"
 ethiopia_company_coup.5.t:0 "[FROM.GetName] annouces coup"
 ethiopia_company_coup.5.d:0 "[FROM.GetName] decided to use the large influence of their company in our country to launch a coup."
 ethiopia_company_coup.5.a:0 "They should rot in hell"
 ethiopia_company_coup.6.t:0 "[FROm.GetName] decided not to support the coup"
 ethiopia_company_coup.6.d:0 "Despite their company leading it, [FROM.GetName] decided not to support the coup started in our country."
 ethiopia_company_coup.6.a:0 "Great, but then who is responsible?"
 ethiopia_company_coup.11.t:0 "A colonial general comes to aid"
 ethiopia_company_coup.11.d:0 "[FROM.GetName] decided to send a colonial general to support us."
 ethiopia_company_coup.11.a:0 "Good news"
 ethiopian_slave_king_raid.1:0 "The Slave King's Raid"
 ethiopian_slave_king_raid.1.t:0 "The Slave King's Raid"
 ethiopian_slave_king_raid.1.d:0 "With §Y[ALZ.GetName]§! attacking §Y[EGY.GetName]§!, maybe we can ask our friend to a §YNon-Aggresion Pact§! or even more later on..."
 ethiopian_slave_king_raid.1.a:0 "Form our alliance with §Y[ALZ.GetName]§! and destabilize §Y[EGY.GetName]§!!"
 ethiopian_slave_king_raid.1.b:0 "They have provided enough distraction, no alliance with them is needed."
 
