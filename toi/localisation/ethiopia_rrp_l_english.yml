 ethiopia_islamic_raid_defender.1.t:0 "§bThe Caliphate Raids Abyssinia!§!"
 ethiopia_islamic_raid_defender.1.a:0 "Prepare a defence of the stockpiles!"
 ethiopia_islamic_raid_defender.2.t:0 "§bThe Caliphate's Raid Defeated!§!"
 ethiopia_islamic_raid_defender.2.a:0 "Praise God! He has lended us his strength!"
 ethiopia_islamic_raid_defender.3.t:0 "§bThe Caliphate Reins Victorious!§!"
 ethiopia_islamic_raid_defender.3.a:0 "May the Lord damn them to hell!"
 ethiopia_islamic_raid_defender.4.t:0 "§bAbyssinian Raid Ends In Stalemate§!"
 ethiopia_islamic_raid_defender.4.a:0 "We must prepare better!"

