 ethiopia_islamic_raid.1.a:0 "For the Caliphate! Allahu Akbar!"
 ethiopia_islamic_raid.2.t:0 "§bAbyssinian Raid Success!§!"
 ethiopia_islamic_raid.2.a:0 "Allahu Akbar! Send the loot to our stockpiles!"
 ethiopia_islamic_raid.3.t:0 "§bAbyssinian Raid Fails!§!"
 ethiopia_islamic_raid.3.a:0 "Damn those infidels!"
 ethiopia_islamic_raid.4.t:0 "§bAbyssinian Raid Stalemate§!"
