 ETH_tewodros_reforms:0 "[Root.GetLeader] Reforms"
 ETH_tewodros_reforms_desc: "Start [ROOT.GetLeader] Reforms to industrialise the country"
 ETH_begin_tewodros_industrial_reforms:0 "Begin [ROOT.GetLeader] industrial Reforms"
 ETH_begin_tewodros_industrial_reforms_desc:0 "The great changes required to industrialise will be very expensive. [Root.GetLeader] decided to increase the taxes for peasants to finance them."
 ETH_connect_the_cities:0 "Modernize The Villages"
 ETH_connect_the_cities_desc:0 "Our cities are far apart and there is no easy way to reach them. That has to change."
 ETH_connect_the_cities_tooltips:0 "Unlocks new §YInfrastructure Decisions§!.\n"
 ETH_connected_infrastructure:0 "Modern Cities"
 ETH_connected_infrastructure_desc:0 "With the cities and villages connected, it's time to complete our infrastructure reforms."
 ETH_finish_resource_exploration:0 "Resource Extraction"
 ETH_finish_resource_exploration_desc:0 "Many unkown resource deposits exist in [Root.GetName). We should send prospecting expeditions to find them."
 ETH_finish_resource_exploration_decision:0 "Resource Exploration"
 ETH_finish_resource_exploration_tooltip:0 "Unlocks new §YResource Extraction Decisions§!.\n"
 ETH_finish_resource_exploration_decision_desc:0 "Many unkown resource deposits exist in [Root.GetName). We should send prospecting expeditions to find them."
 ETH_finish_resource_exploration_decision_flag:0 "Has finished §YResource Exploration§!"
 ETH_fabric_industry:0 "Modern Resource Processing"
 ETH_fabric_industry_desc:0 "We are finally able to build our first factory. The overabundance of cotton enables us to sustain the first [Root.GetAdjective] Textile Mill"
 ETH_study_western_factories:0 "Study Modern Factories"
 ETH_study_western_factories_desc:0 "Factories of other countries are far more advanced than ours. We could learn a lot by copying their designs."
 ETH_study_western_factories_tooltip:0 "Unlocks new §YModern Research Decisions§!."
 ETH_study_western_factories_flag:0 "Has studied §YModern Factory§! designs"
 ETH_study_western_refining:0 "Modernized Factories"
 ETH_study_western_refining_desc:0 "Modern production lines need purer resources. To get access to them, the refining processes have to be improved to the standards of many other nations."
 ETH_clear_space_for_industry:0 "Clear Space For Industry"
 ETH_clear_space_for_industry_tooltip:0 "§GThis will increase our maximum factory capacity.§!\n\n"
 ETH_clear_space_for_industry_desc:0 " The parish clergy owns much land in [Root.GetName]. Seizing some of it should provide additional space for factories."
 ETH_study_electricity: "Study Electricty"
 ETH_study_electricity_desc:0 "Electricty is evolving from an inefficient curiosity to a useful technology. We should try to understand this new technology, to use it ourselves."
 ETH_construct_civ_factory:0 "Construct Civilan Factory"
 ETH_construct_civ_factory_desc:0 "After much struggle, our beloved [Root.GetName] is finally able to open its first factory producing civilian goods in amounts previously unheard of."
 ETH_construct_another_civ_factory:0 "Construct another civilan factory"
 ETH_construct_another_civ_factory_desc:0 "Another factory is ready to open its doors."
 ETH_construct_mil_factory:0 "Construct Military  Factory"
 ETH_construct_mil_factory_desc:0 "There are many hostile nations around [Root.GetName]. The army needs massive amounts of military supplies to defend our nation. These can only be produced in modern military factories."
 ETH_an_industrializing_nation:0 "An Industrializing Nation"
 ETH_an_industrializing_nation_desc:0 " With the first factories opened and the cities and villages connected [Root.GetName] is well on its way to become an industrializing nation."
 ETH_victorian_inspiration:0 "Victorian Inspiration"
 ETH_victorian_inspiration_desc:0 "A new era for Africa has begun! This will lead towards inspiring others towards a Non-Colonial Industrialization of Africa."
 ETH_factory_expansion:0 "Factory Expansion"
 ETH_factory_expansion:0 "We are now able to expand our factories even further."
 ETH_military_production:0 "Military Production"
 ETH_military_production_desc:0 "The military needs even more supplies. Another weapons factory needs to be build."
 ETH_begin_tewodros_military_reforms:0 "Begin Military Reforms"
 ETH_begin_tewodros_military_reforms.desc:0 "A modern nation needs a modern army. [Root.GetLeader] has started to reform our old system."
 ETH_reform_the_military_staff:0 "Reform the Military Staff"
 ETH_reform_the_military_staff_desc:0 "A clear hierarchy is a must have in our new army."
 ETH_construct_military_academy_description:0 "Dependant on which §YTactics§! was selected, a correlated §GNational Spirit§! will be provided upon completion.\n\n"
 ETH_construct_military_academy:0 "Construct a Military Academy"
 ETH_construct_military_academy_desc:0 "It's time to build a school to train our officers."
 ETH_tradition_doctrine_description:0 "\n§RThis will lock us to§! §YTraditional Doctrine§!§R.§!\n"
 ETH_tradition_doctrine:0 "Massive Army Doctrine"
 ETH_tradition_doctrine_desc:0 "Modern doctrine calls for a very large army."
 ETH_improve_our_weapons:0 "Distribute Mass Arms"
 ETH_improve_our_weapons_desc:0 "The current weapons are outdated but we can produce a lot of them!"
 ETH_innovation_doctrine_description:0 "\n§RThis will lock us to§! §YInnovative Doctrine§!§R.§!\n"
 ETH_innovation_doctrine:0 "Quality Training Doctrine"
 ETH_innovation_doctrine_desc:0 "We don't have the manpower to field a large army. Instead we will focus on training our soldiers better and supplying them with newest weapons."
 ETH_distribute_hand_revolvers_description:0 "Add Technology - §YVictorian Support Equipment§!.\n§Y50§! units of §YVictorian Support Equipment§! is added to the National Stockpile."
 ETH_distribute_hand_revolvers:0 "Specialized Support Training"
 ETH_distribute_hand_revolvers_desc:0 "A large rifle cannot be efficently used in close combat or enclosed space. Supplying the troops with revolvers should patch up that weakness."
 ETH_train_offensive_tactics_description:0 "\nOur §YMilitary Academy§! will emphasize the importance of §GOffensive Assaults§! and §GMobilization§!.\n"
 ETH_train_offensive_tactics:0 "Train Offensive Tactics"
 ETH_train_offensive_tactics_desc:0 "Victory Lies in Offense."
 ETH_foreign_artillery_instructors_description:0 "\nCreates a §YForeign Artillery Division§! template.\n"
 ETH_foreign_artillery_instructors:0 "Request Foreign Instructors"
 ETH_foreign_artillery_instructors_desc:0 "Maybe we can request foreign instructors to directly train our military. . ."
 ETH_artillery_doctrine:0 "Artillery Doctrine"
 ETH_artillery_doctrine_desc:0 "The soldiers need to learn to use the new artillery correctly."
 ETH_study_artillery:0 "Study New Artillery"
 ETH_study_artillery_desc:0 "There are many new, useful advancements for our artillery."
 ETH_train_defensive_tactics_description:0 "\nOur §YMilitary Academy§! will emphasize the importance of §GDefensive Holds§! and §GEntrenchment§!.\n"
 ETH_train_defensive_tactics:0 "Train Defensive Tactics"
 ETH_train_defensive_tactics_desc:0 "Invincibility Lies in Defense."
 ETH_plan_military_infrastructure:0 "Plan Military Infrastructure"
 ETH_plan_military_infrastructure_desc:0 "Building bunkers and supply depots will greatly aid the troops when they defend the border."
 ETH_industry_doctrine:0 "Industry Doctrine"
 ETH_industry_doctrine_desc:0 "Massive armies need massive amounts of weapons."
 ETH_provide_better_uniforms:0 "Provide Better Uniforms"
 ETH_provide_better_uniforms_desc:0 "Other peoples are laughing about the rags our soldiers call a uniform. It's time to provide them with new ones."
 ETH_military_reform_complete:0 "Complete Military Reform"
 ETH_military_reform_complete_desc:0 "After a long struggle our army is finally up to the standards of the other modern nation."
 ETH_purchase_old_portugese_guns:0 "Purchase Old Portugese Guns"
 ETH_purchase_old_portugese_guns_desc:0 "[POR.GetName] offered to sell us their old guns."
 ETH_our_neighbors:0 " Our Neighbours"
 ETH_our_neighbors_desc:0 "We should think about our relations to our neighbours."
 ETH_diplomatic_expansion:0 "Diplomatic Expansion"
 ETH_diplomatic_expansion_desc:0 "Maybe we can find a way to expand without military conflict."
 ETH_offer_integration_to_sidama:0 "Offer Integration to [SID.GetName]"
 ETH_offer_integration_to_sidama_desc:0 "We might be able to convince [SID.GetLeader] of [SID.GetName] to join our country diplomatically."
 ETH_offer_integration_to_oromo:0 "Offer Integration To [ORO.GetName]"
 ETH_offer_integration_to_oromo_desc:0 "After the success of the previous integration we should consider offering the same to [ORO.GetLeader] of the [ORO.GetName]."
 ETH_agressive_expansion:0 "The Lion of Judah"
 ETH_agressive_expansion_desc:0 "Some of our neighbours are weak and backwards. We can make better use of their land."
 ETH_expand_south:0 "Expand South"
 ETH_expand_south_desc:0 "[SID.GetName] would be a good first target."
 ETH_expand_east:0 "Expand East"
 ETH_expand_east_desc:0 "We have another possibilty to expand through the weakness of [ORO.GetName]."
 ETH_consolidate_power:0 "Consolidate Power in New Provinces"
 ETH_consolidate_power_desc:0 "A consolidation of power is neccessary in our new provinces." 
 ETH_complete_integration:0 "Complete The Integration"
 ETH_complete_integration_desc:0 "We should include the recently integrated countries into our core territory."
 ETH_prepare_to_annex_somalia:0 "Prepare to Annex Somalia"
 ETH_prepare_to_annex_somalia_desc:0 "A connection to the sea will be very beneficial for [Root.GetName]."
 ETH_form_ethiopia:0 "Form Ethiopia"
 ETH_form_ethiopia_desc:0 "[Root.GetName] has grown much from it's weak origins. It's time for a new name for our beloved country to distance us from the mediocre past."
 ETH_embargo_egypt:0 "Embargo [EGY.GetName]"
 ETH_embargo_egypt_desc:0 "The vile [EGY.GetAdjective] nation is spreading it's influence into our country. We should embargo them so it doesn't grow any larger."
 ETH_fortify_the_egyption_boarder_description:0 "Activates a §YMission§! to construct §YLand Fortifactions§! along the border of §Y[EGY.GetName]§!."
 ETH_fortify_the_egyption_boarder:0 "Fortify the [EGY.GetAdjective] Border"
 ETH_fortify_the_egyption_boarder_desc:0 "The military demands to fortify the border to [EGY.GetName] after some serious military incidents."
 ETH_attack_eritrea:0 "The Pouncing Lion"
 ETH_attack_eritrea_desc:0 "[MED.GetName] is weak and our rival [EGY.GetName], their overlord, disctracted. If we attack now we can conquer them before our rival has time to mobilise their army to defend their vassal."
 ETH_neutral_with_egypt:0 "Neutrality towards [EGY.GetName]"
 ETH_neutral_with_egypt_desc:0 "We should avoid getting entagled with our bigger neighbour [EGY.GetName]."
 ETH_mend_relations_with_egypt:0 "Mend Relations with [EGY.GetName]"
 ETH_mend_relations_with_egypt_desc:0 "The past is the past. It is time to look to the future and mend the rift between [ROOT.GetName] and our neighbours of [EGY.GetName]."
 ETH_friends_with_egypt:0 "Befriend [EGY.GetName]"
 ETH_friends_with_egypt_desc:0 "After the changes to our policy concerning [EGY.GetName] we might be able to befriend them."
 ETH_trade_with_egypt:0 "Trade with [EGY.GetName]"
 ETH_trade_with_egypt_desc:0 "Man, merchants demand we open our markets to [EGY.GetName] to take advantage of this big neighbour and their civilian population's demands."
 ETH_friends_with_al_zubayr:0 "Befriend [ALZ.GetName]"
 ETH_friends_with_al_zubayr_desc:0 "[ALZ.GetName] is another regional power close to us. Becoming friends might benefit us in the long run."
 ETH_enemy_of_my_enemy:0 "The Slave King's Raid"
 ETH_enemy_of_my_enemy_description:0 "With §Y[ALZ.GetName]§! attacking §Y[EGY.GetName]§!, maybe we can ask our friend to sign a §YNon-Aggresion Pact§! or even more later on..."
 ETH_enemy_of_my_enemy_desc:0 "The enemy of my enemy is my friend. or something like that. We should get assurances that [ALZ.GetName] will not intervene in our war on the enemies side."
 ETH_sudanese_independance_movment:0 "Sudanese Independance Movement"
 ETH_sudanese_independance_movment_desc:0 "We might be able to weaken our rival in [EGY.GetName] through supporting a recent movement for independance from the suadanese people."
 ETH_sudanese_independance_movment_description:0 "§Y[ALZ.GetName]§! could spark a §GCivil War§! in §Y[EGY.GetName]§! with our combined support. Though, the new regime may be §RHostile§! to our religious standing."
 ETH_trade_with_al_zubayr:0 "Trade with [ALZ.GetName]"
 ETH_trade_with_al_zubayr_desc:0 "After becoming friends with [ALZ.GetName] it seems prudent to trade with them."
 ETH_warm_up_to_egypt:0 "Warm up to [EGY.GetName]"
 ETH_warm_up_to_egypt_desc:0 "It might be time to get in contact with [EGY.GetName]"
 ETH_exploit_egyption_economic_crises:0 "Exploit [EGY.GetAdjective] Economic Crises"
 ETH_exploit_egyption_economic_crises_desc:0 "We might be able to take advantage of the current [EGY.GetAdjective] economic crises by offering to buy  their vassal [MED.GetName]."
 ETH_offer_alliance_to_EGY:"Offer An Alliance To [EGY.GetName]"
 ETH_offer_alliance_to_EGY_desc:0 "An alliance between [EGY.GetName] and [ETH.GetName] would assure our combined dominance over the enitre region."
 ETH_invite_sudan:0 "Pact of The Lion, Pharaoh, and Slave King"
 ETH_invite_sudan_desc:0 "There is just one more power in the region that has something to offer to our alliance. It is time to invite [ALZ.GetName]."
 ETH_offer_joint_war_to_EGY:0 "Propose A Joint War To [EGY.GetName]"
 ETH_offer_joint_war_to_EGY_desc:0 "It is time to put the alliance with [EGY.GetName] to a test in a joint war."
 ETH_sudan_truce_description:0 "Offer to negotiate a §G10 Year Truce§! between §Y[ETH.GetName]§!, §Y[EGY.GetName]§! and §Y[ALZ.GetName]§!."
 ETH_sudan_truce:0 "Truce of The Lion, Pharaoh, and Slave King"
 ETH_sudan_truce_desc:0 "Two of our friends, [ALZ.GetName] and [EGY.GetName] are hostile to each other. Maybe we are able to negotiate a truce between them."
 ETH_begin_tewodros_social_reforms:0 "Begin [ETH.GetLeader] Social Reforms"
 ETH_begin_tewodros_social_reforms_desc:0 "[Root.GetLeader] decided to create a modern social system."
 ETH_adress_religion:0 "Address Religious Issues"
 ETH_adress_religion_desc:0 "Recent unrest in the influental clergy makes it neccessary to address religious issues."
 ETH_supress_the_missionaries:0 "Discourage the Missionaries"
 ETH_supress_the_missionaries_desc:0 "It is time to take action against the foreign missionaries trying to convert our people."
 ETH_keep_the_missionaries:0 "Encourage The Missionaries"
 ETH_keep_the_missionaries_desc:0 "Maybe we should consider following one of the more modern branches of Christanity preached by the foreign missionaries."
 ETH_convert_to_protestant:0 "Convert to Protestantism"
 ETH_convert_to_protestant_desc:0 "We should convert our nation to become Protestant."
 ETH_embrace_islamic_surge:0 "Islamic Surge"
 ETH_embrace_islamic_surge_desc:0 "There has been an islamic surge in our population."
 ETH_start_the_revolution:0 "Start The Revolution"
 ETH_start_the_revolution_desc:0 "It's time to leave the old Christan faith behind."
 ETH_adress_islamic_influence:0 " Address Islamic Influence"
 ETH_adress_islamic_influence_desc:0 "It's time to deal with the recent islamic influence in our country."
 ETH_keep_coptic:0 "Keep Coptic"
 ETH_keep_coptic_desc:0 "Coptic was the faith of our ancestors and it will continue to be our faith."
 ETH_return_land_to_clergy:0 "Return Land to Clergy"
 ETH_return_land_to_clergy_tooltip:0 "§RThis will delete some factories in §!§YGondar§!§R if no empty slots are available.§!\n\nThis will also reduce our maximum factory capacity for §YGondar§!.\n\n"
 ETH_return_land_to_clergy_desc:0 "The clergy demands we return the land we confiscated for our reforms."
 ETH_a_united_church_and_state:0 "A United Church and State"
 ETH_a_united_church_and_state_desc:0 "After we rurned the land to the clergy it is time to move together again for good of [Root.GetName]."
 ETH_convert_to_catholic:0 "Convert to Catholicism"
 ETH_convert_to_catholic_desc:0 "We should convert our nation to become Catholic."
 ETH_adress_education:0 "Address Education"
 ETH_adress_education_desc:0 "it's time for a modern educational system."
 ETH_open_schools_education:0 "Open Schools"
 ETH_open_schools_education_desc:0 "We should open our schools for everyone, so we don't miss any talented individuals."
 ETH_keep_privileged_education:0 "Keep Privileged Education"
 ETH_keep_privileged_education_desc:0 "There is no way to finance another educational system."
 ETH_western_inspired_university:0 "Fund Western Inspired University"
 ETH_western_inspired_university_desc:0 "Funding a western inspired univeristy should boost our innovative and technological abilities considerably."
 ETH_attempt_to_stabilize_the_nation:0 "Stabilise The Nation"
 ETH_attempt_to_stabilize_the_nation_desc:0 "[ROOT.GetName] is reeling from all the recent refroms. An attempt to stabilise the nation has to be made."
 ETH_limited_northern_oromo_rights:0 "Limited Oromo Civil Rights"
 ETH_limited_northern_oromo_rights_desc:0 "Maybe it is possible to negotiate with at least some of Oromo militias."
 ETH_limited_oromo_autonomy:0 "Limited Oromo Autonomy"
 ETH_limited_oromo_autonomy_desc:0 "Maybe it is possible to negotiate with at least some of the Oromo militias."
 ETH_crush_the_northern_oromo:0 "Crush the Northern Oromo"
 ETH_crush_the_northern_oromo_desc:0 "It's time to teach the Oromo militias their place."
 ETH_disband_the_northern_oromo_militas:0 "Disband the Oromo Militias"
 ETH_disband_the_northern_oromo_militas_desc:0 "It's time to disband the last of the Oromo militas."
 ETH_begin_to_supress_revolts:0 "Begin to Surpress the Revolts"
 ETH_begin_to_supress_revolts_desc:0 "With the Oromo militias out of the picture, the suppression of the revolts can finally begin."
 ETH_put_down_revolts:0 "The Beginning of the Oromo's End"
 ETH_put_down_revolts_desc:0 "Time to put down the revolts and their culture once and for all."
 ETH_begin_tewodros_diplomatic_reforms:0 "Begin [ROOT.GetLeader] Diplomatic reform"
 ETH_begin_tewodros_diplomatic_reforms_desc:0 "[ROOT.GetLeader] has made proposals on how to reform our diplomacy."
