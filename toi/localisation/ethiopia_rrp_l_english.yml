 ethiopia_coalition_against_islam_chances.1.t:0 "[ETH.GetName] proclaims a coalition against Islam"
 ethiopia_coalition_against_islam_chances.1.d:0 "[ETH.GetName] are surrounded by islamic countries who frequently use their religion to plunder their country. To stop these attacks they want to from a coalition with our powerful nation as a deterrent."
 ethiopia_coalition_against_islam_chances.1.a:0 "They are our fellow christans. If a few words are enough to protect them from these infidels..:"
 ethiopia_coalition_against_islam_chances.1.b:0 "This matter is of no interest to our country"
