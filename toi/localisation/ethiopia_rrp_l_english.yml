 ETH_END_OF_NEW_BEG_DESC:0 "§bTewodros II is an ambitious king that wants to place Abyssinia on the map. With ambitious military and social reforms, he plans to expand Ethiopia's borders and engage in diplomacy with the European powers. Internal and external threats plague Abyssinia. With Egypt as a rival, or a potential friend, depending on our diplomatic efforts. Oromo tribes are fighting for independence, Islamo-Christian conflicts, border raiders, and a growing unrest amongst the peasants and clergy could cause civil war. Tewodros II must manage Abyssinia carefully for her to survive.§!"
 
