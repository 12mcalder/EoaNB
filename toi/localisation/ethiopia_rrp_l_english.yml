 ethiopia_trade.3.c:0 "A §YRubber Plantation§! will §Gexploit§! their fertile land for §YRubber§!!"
 ethiopia_trade.4.t:0 "[From.GetName] offered a shipyard"
 ethiopia_trade.4.d:0 "In exchange for a monopoly, [From.GetName] offered to open a §YShipyard Company§!"
 ethiopia_trade.4.a:0 "A small price to pay"
 ethiopia_trade.5.t:0 "[From.GetName] offered a cotton company"
 ethiopia_trade.5.d:0 "In exchange for a monopoly, [From.GetName] offered to open a §YCotton Company§!"
 ethiopia_trade.5.a:0 "A small price to pay"
