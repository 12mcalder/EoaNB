 ###EVENTS###
 mhc.10.t:0 "Military Junta in [FROM.GetNameDef]"
 mhc.10.d:0 "[MHC_JUNTA_NEWS_EVENT_PROXY]"
 mhc.10.d.1:0 "Seemingly displeased with our recent laws and the overall political climate within the country, the upper military brass of the army decided that it was time to step in. Today, at [GetDateText], the army has successfully executed a well-prepared coup, seizing all power within the government of [FROM.GetNameDef]. Personnel within our key government institutions and agencies have been \"placed under protection\". Only making matters worse, [FROM.GetLeader]'s location is currently unknown. We suspect, however, that they have been shipped to a safe location, even though the military remains silent on that matter, stating that \"enemies might be everywhere\".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]"
 mhc.10.d.1.v:0 "\nInitiated by the military and according to the state of emergency, our parliament is expected to hold a vote on a new law in a few days, even though the outcome of that vote seems to have already been decided..."
 mhc.10.d.2:0 "Seemingly displeased with the recent laws and the overall political climate within the country, the upper military brass of the [FROM.GetAdjectiveCap] army decided that it was time to step in. Today, at [GetDateText], their army has successfully executed a well-prepared coup, seizing all power within the government of [FROM.GetNameDef]. Personnel within key government institutions and agencies have been \"placed under protection\". Only making matters worse for the [FROM.GetAdjectiveCap]s, [FROM.GetLeader]'s, their leader's location is currently unknown. Truly, [FROM.GetName] tumbles into chaos."
 mhc.10.a:0 "How dare they?!"
 mhc.10.b:0 "Amusing."
 
