 FSA_civil_war_incompetency_desc:0 "Our Army is incapable"
 FSA_civil_war_martial_law_1:0 "Civil War Martial Law"
 FSA_civil_war_martial_law_1_desc:0 "Martial Law has been placed until the civil conflict ends!"
