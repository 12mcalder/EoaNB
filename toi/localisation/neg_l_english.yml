 FSA_napoleonic_thought:0 "Napoleonic Thought"
 FSA_napoleonic_thought_desc:0 "West Point Academy has grown to become the most esteemed and well-known military academy in the United States. They have given us great men and leaders, and is responsible for the abilities our leaders possess. However, it is entrenched in Napoleonic Era thought, and passes this on to the graduates who will continue to use Napoleonic tactics. Unless a great catastrophe shows us the way, we are expected to see this thought continue through the decades."
