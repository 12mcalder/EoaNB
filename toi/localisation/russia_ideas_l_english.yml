    RUS_Georgian_Minors:0 "Georgian Minor"
    RUS_Georgian_Minors_desc:0 "The Georgian Minors - the Principality of Mingrelia and the Principality of Abkhazia - are remnants of the old Kingdom of Georgia which descended into chaos a few centuries ago. They keep their feudal and antiquated structure and have often oscilated between supporting either the Ottomans or Russians. After the annexation of most minors by Russia, Abkhazia and Mingrelia seem doomed to get annexed by Russia as they can barely maintain a tiny army, have a population largely fed up with the feudal rule and are themselves obsolete. It will take a miracle to save Georgia from complete extinction..."
    RUS_idea_Caucasian_War_high:0 "The Caucasian War"
