 RYU_Shō_Coup:0 "The Shō's Coup"
 RYU_Shō_Coup_desc:0 "§gAfter the Shō became Protestant, the Sanshikan forbid any natives from having contact with foreign missionaries. The Shō has placed his loyalty with God, not with the [SAT.GetName]. He believed God's message should never be outlawed, and realized how much of a puppet Ryukyu was. Shō Tai, the [RYU.Adjective] Shō, can now grasp that true independance is within sight. With the help of foreigners, the [RYU.GetName] will have sovereignty over it's land.§!"
