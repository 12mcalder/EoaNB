l_english:
 
 RYU_ryukyu_treaty:0 "Ryukyu Treaty of 1859"
 RYU_ryukyu_treaty_desc:0 "The [RYU.GetName] has recently fought a war of independance against [SAT.GetName]. With the aid of the [ENG.GetName] and other Powers, Ryukyu was able to succede. The Western Powers that assisted have convinced the Sho to revoke all foreigner discrimination laws, making it a critical maritime hub for colonial powers within the region."
 
 RYU_zhang_zhi:0 "Zhang Zhi"
 RYU_thomas_williamson:0 "Thomas Williamson"
 RYU_francis_rousseau:0 "Francis Rousseau"
 RYU_matthew_calbraith_perry:0 "Matthew Calbraith Perry"
 
 RYU_usa_not_in_civil_war:0 "The §YAmerican Civil War§! has not erupted"
 RYU_usa_recovered_from_panic:0 "§Y[USA.GetName]§! has recovered from the §YPanic of 1857§!"

 RYU_major_maritime_commerce_hub:0 "Major Maritime Commerce Hub"
 RYU_major_maritime_commerce_hub_desc:0 "Since Ming China prohibited trade with Japan, the Satsuma domain, with the blessing of the Tokugawa shogunate, used the trade relations of the kingdom to continue to improve trade relations with China."
 RYU_major_maritime_commerce_hub_independance:0 "The Gateway to Free Asian Commerce"
 RYU_major_maritime_commerce_hub_independance_desc:0 "After the Ryukyu Treaty of 1859, Japan has reduced it's trade with the island but goods still flow into the [TSH.GetName]'s borders. After the West has influenced the legislation of the [RYU.GetName], their massive maritime port has become the free commerce hub and epicenter of trade in Asia. The entire world can now use Ryukyu as the gateway into Asian markets."
 RYU_the_veil_of_independance:0 "The Veil of Independance"
 RYU_the_veil_of_independance_desc:0 "Though technically under the control of Satsuma, Ryukyu was given a great degree of autonomy. To best serve the interests of the Satsuma daimyō and the shogunate, an emphasis on trade with China was instated. Ryukyu was a tributary state of China, and since Japan had no formal diplomatic relations with China, it was essential that China not realize that Ryukyu was controlled by Japan. Thus, Satsuma—and the shogunate—were obliged to be mostly hands-off in terms of not visibly or forcibly occupying Ryukyu or controlling the policies and laws there."
 SAT_the_prestige_of_ryukyu:0 "The Prestige of Ryukyu"
 SAT_the_prestige_of_ryukyu_desc:0 "Satsuma gained great prestige by putting on a show of parading the King, officials, and other people of Ryukyu to and through Edo. As the only han to have a king, and with an entire kingdom as vassals, Satsuma gained significantly from Ryukyu's exotic nature, reinforcing that Ryukyu was an entirely separate and independent kingdom."

 RYU_foreigner_discrimination_laws:0 "Foreigner Discrimination Laws"
 RYU_foreigner_discrimination_laws_desc:0 "As decreed by the Sanshikan ruling council, which is loyal to the [SAT.GetName], it is illegal for the citizens of [RYU.GetName] to interact with foreigners. Due to these laws, colonial influence upon the [RYU.GetName] is almost impossible."
 
 RYU_satsuma_vassal:0 "Satsuma Vassal"
 RYU_qing_tributary:0 "Qing Tributary"
 
 RYU_open_trade.1:0 "§bNegotiating Trade Terms§!"
 RYU_open_trade.1.t:0 "§bThe [FROM.GetName] Requests Trade!§!"
 RYU_open_trade.1.d:0 "§b[FROM.GetName] has decided to open trade between our two kingdoms. The [ROOT.GetName] has a prestigious trading reputation that echos across the world.§!"
 RYU_open_trade.1.a:0 "Negotiate trade terms with [FROM.GetName]!"
 
 RYU_sho_coup_satsuma.1:0 "§b[USA.GetAdjective] Transport Ships In [RYU.GetName]!§!"
 RYU_sho_coup_satsuma.1.t:0 "§b[USA.GetAdjective] Transport Ships In [RYU.GetName]!§!"
 RYU_sho_coup_satsuma.1.d:0 "§b§!"
 RYU_sho_coup_satsuma.1.a:0 "The Sanshikan have done well reporting this, but the Sho has pledged loyalty."
 RYU_sho_coup_satsuma.1.b:0 "This is troubling, send a division to monitor [526.GetName]."
 
 RYU_sho_coup_satsuma.2:0 "§b[SAT.GetAdjective] Divisions Police [526.GetName]!§!"
 RYU_sho_coup_satsuma.2.t:0 "§b[SAT.GetAdjective] Divisions Police [526.GetName]!§!"
 RYU_sho_coup_satsuma.2.d:0 "§b§!"
 RYU_sho_coup_satsuma.2.a:0 "What a shame, the Sanshikan informed the [SAT.GetName]."
 
 RYU_sho_coup_satsuma.3:0 "§b[FRA.GetAdjective] Warships In [RYU.GetName]!§!"
 RYU_sho_coup_satsuma.3.t:0 "§b[FRA.GetAdjective] warships In [RYU.GetName]!§!"
 RYU_sho_coup_satsuma.3.d:0 "§b§!"
 RYU_sho_coup_satsuma.3.a:0 "The Sanshikan have done well reporting this, but the Sho has pledged loyalty."
 RYU_sho_coup_satsuma.3.b:0 "This is troubling, send a division to monitor [526.GetName]."
 
 RYU_sho_coup_satsuma.4:0 "§b[SAT.GetAdjective] Divisions Police [526.GetName]!§!"
 RYU_sho_coup_satsuma.4.t:0 "§b[SAT.GetAdjective] Divisions Police [526.GetName]!§!"
 RYU_sho_coup_satsuma.4.d:0 "§b§!"
 RYU_sho_coup_satsuma.4.a:0 "What a shame, the Sanshikan informed the [SAT.GetName]."
 
 RYU_sho_coup.1:0 "The Sho's Coup!"
 RYU_sho_coup.1.t:0 "§bThe Sho's Coup!§!"
 RYU_sho_coup.1.d:0 "§bLast night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho loyalists, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!§!"
 RYU_sho_coup.1.a:0 "May God give the [RYU.GetName] victory and sovereignty!"
 
 RYU_sho_coup.2:0 "The Sho's Coup in the [RYU.GetName]!"
 RYU_sho_coup.2.t:0 "§bThe Sho's Coup!§!"
 RYU_sho_coup.2.d:0 "§bLast night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho's forces, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!§!"
 RYU_sho_coup.2.a:0 "We must stop this at once!"
 
 RYU_sho_coup.3:0 "The Sho's Coup in the [RYU.GetName]!"
 RYU_sho_coup.3.t:0 "§bThe Sho's Coup for the [RYU.GetName]!§!"
 RYU_sho_coup.3.d:0 "§bLast night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho's forces, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!§!"
 RYU_sho_coup.3.a:0 "The honorful [SAT.GetName] will end the Sho's rabble quickly."
 
 RYU_sho_coup.4:0 "The Sho's Coup in the [RYU.GetName]!"
 RYU_sho_coup.4.t:0 "§bThe Sho's Coup for the [RYU.GetName]!§!"
 RYU_sho_coup.4.d:0 "§bLast night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho's forces, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!§!"
 RYU_sho_coup.4.a:0 "Excellent, the Sho is cleansing the [TSH.GetName]'s influence."
 
 RYU_sho_coup.5:0 "The [CHI.GetName] Supports Our Coup!"
 RYU_sho_coup.5.t:0 "§bThe [CHI.GetName] Supports Our Coup!§!"
 RYU_sho_coup.5.d:0 "§bWhile the [CHI.GetName] is unaware of our ties to the [SAT.GetName], they assume our loyalty is still with china. Due to this, they see the Sho's coup as a positive outcome.§!"
 RYU_sho_coup.5.a:0 "A gracious gift from the [CHI.GetName]!"
 
 RYU_sho_coup_victory.1:0 "Victory for the Sho's Coup!"
 RYU_sho_coup_victory.1.t:0 "§bVictory for the Sho's Coup!§!"
 RYU_sho_coup_victory.1.d:0 "§b§!"
 RYU_sho_coup_victory.1.a:0 "Today, God shines upon the [RYU.GetName] and all [Get.Adjective]s"
 
 RYU_sho_coup_victory.2:0 "Victory for the Sho's Coup!"
 RYU_sho_coup_victory.2.t:0 "§bVictory for the Sho's Coup!§!"
 RYU_sho_coup_victory.2.d:0 "§b§!"
 RYU_sho_coup_victory.2.a:0 "The [TSH.GetName] will not be pleased."
 
 RYU_sho_coup_victory.3:0 "Victory for the Sho's Coup!"
 RYU_sho_coup_victory.3.t:0 "§bVictory for the Sho's Coup!§!"
 RYU_sho_coup_victory.3.d:0 "§b§!"
 RYU_sho_coup_victory.3.a:0 "The [SAT.GetName] will have to pay for their incompetence!"
 
 RYU_sho_coup_victory.4:0 "The [TSH.GetName] Is Furious!"
 RYU_sho_coup_victory.4.t:0 "§bThe [TSH.GetName] Is Furious!§!"
 RYU_sho_coup_victory.4.d:0 "§b§!"
 RYU_sho_coup_victory.4.a:0 "We have lost our honor to the [TSH.GetName]."
 
 RYU_sho_coup_victory.5:0 "Victory for the Sho's Coup!"
 RYU_sho_coup_victory.5.t:0 "§bVictory for the Sho's Coup!§!"
 RYU_sho_coup_victory.5.d:0 "§b§!"
 RYU_sho_coup_victory.5.a:0 "Excellent, we can now guarantee our foothold in Asia."
 
 RYU_sho_coup_victory.6:0 "The New Epicenter of Commerce in Asia"
 RYU_sho_coup_victory.6.t:0 "§bThe Ryukyu Treaty of 1859§!"
 RYU_sho_coup_victory.6.d:0 "§bThe [RYU.GetName] has recently fought a war of independance against [SAT.GetName]. With the aid of the [ENG.GetName] and other Powers, Ryukyu was able to succede. The Western Powers that assisted have convinced the Sho to revoke all foreigner discrimination laws, making it a critical maritime hub for colonial powers within the region.\n\nAfter the Ryukyu Treaty of 1859, Japan has reduced it's trade with the island but goods still flow into the [TSH.GetName]'s borders. After the West has influenced the legislation of the [RYU.GetName], their massive maritime port has become the free commerce hub and epicenter of trade in Asia. The entire world can now use Ryukyu as the gateway into Asian markets.§!"
 RYU_sho_coup_victory.6.a:0 "Glad to see Ryukyuans are on the spotlight!"
 RYU_sho_coup_victory.6.b:0 "Remind them they are still a tributary."
 RYU_sho_coup_victory.6.c:0 "[SAT.GetName] failed us!"
 RYU_sho_coup_victory.6.e:0 "We have dishonored our Shogunate."
 RYU_sho_coup_victory.6.f:0 "Remind them of our agreements."
 RYU_sho_coup_victory.6.g:0 "That's great for them."
 
 RYU_sho_coup_victory.7:0 "The Qing Empire Welcomes Our Loyalty"
 RYU_sho_coup_victory.7.t:0 "§bThe Qing Empire Welcomes Our Loyalty§!"
 RYU_sho_coup_victory.7.d:0 "§bDuring this coup the [RYU.GetName] has never formally adressed the status of it's tributary status. The [CHI.GetName] are expecting us to continue our tributary relationship. Additionally for the young sho to request an investiture in 6 years to formally authorize him as Sho of Ryukyu. As is tradition, a Sho must rule for 15 years before a request can be made. Only then will the Great Emperor himself decide if Sho Tai is worthy of becoming an formal Sho of the [RYU.GetName].\n\nAs an insurance for our continued loyalty, the Emperor has so graciously bestowed upon us an advisor to oversee civil development.§!"
 RYU_sho_coup_victory.7.a:0 "We cannot risk losing trading access to [CHI.GetName]!"
 
 RYU_sho_coup_victory.8.t:0 "§bOur Agreement With The British§!"
 RYU_sho_coup_victory.8.d:0 "§bThe [ENG.GetName] demands we enact a ban on slavery and allow British Companies in as part of our agreement. Efforts to set up an British operated Textile Industry are underway as soon as Ryukyu bans slavery.\n\n The [ENG.GetName] have also demanded their officials to oversee commerce within the Sho's new government.§!"
 RYU_sho_coup_victory.8.a:0 "Tell them we will end slavery to our best ability."
 
 RYU_sho_coup_victory.9.t:0 "§bOur Agreement With The USA§!"
 RYU_sho_coup_victory.9.d:0 "§bThe [USA.GetName] does not believe the [RYU.GetName] would be able to defend it's sovereignty. Due to this, they have decided to keep their US Marine division, under command of Matthew Calbraith Perry, in Ryukyu to oversee peacekeeping.\n\nThe [USA.GetName] has also demanded the [RYU.GetName] to have Matthew Calbraith Perry be in our Military High Command.§!"
 RYU_sho_coup_victory.9.a:0 "We have little choice in this matter, tell them it shall be done."
 
 RYU_sho_coup_victory.10.t:0 "§bOur Agreement With The French§!"
 RYU_sho_coup_victory.10.d:0 "§bAs part of our agreement, the [RYU.GetName] is to allow French administrators to advise the Sho. Additionally they assert our independance is at risk without their navy and will be stationing a fleet in our docks. under our command, for peacekeeping efforts.\n\nTo compensate for such a generous offers, the [FRA.GetName] demands their officials to be in the Sho's new government and in the Sho's Naval Command.§!"
 RYU_sho_coup_victory.10.a:0 "We are bound by our honor, tell them we will fulfill the agreement."
 
 RYU_sho_coup_aftermath.1.t:0 "§bOur Agreement With The [ENG.GetName]§!"
 RYU_sho_coup_aftermath.1.d:0 "§bIt has been a three years since our Sho's victorious coup. Sho Tai, who has ruled for 13 years and is now 18 years of age, has three more years until he can formally request investiture from the Chinese Imperial Court. This investiture would formally grant Sho Tai's authority as king if approved by the Qing Emperor.\n\n Ryukyuans in the capital find themselves walking alongside bustling western factories and textile mills. Life amongst the peasantry is rapidly transforming as western goods are commonplace. A growing resentment amongst the elites is brewing as old power is being challanged by western influence and the growing merchant class.§!"
 RYU_sho_coup_aftermath.1.a:0 "Times of change are indeed amongst us."
 
 RYU_sho_coup_defeat.1:0 "The Sho's Coup Fails!"
 RYU_sho_coup_defeat.1.t:0 "§bThe Sho's Coup Fails!§!"
 RYU_sho_coup_defeat.1.d:0 "§b§!"
 RYU_sho_coup_defeat.1.a:0 "Today, God has not brough us glory. We have failed."
 
 RYU_sho_coup_defeat.2:0 "The Sho's Coup Fails!§!"
 RYU_sho_coup_defeat.2.t:0 "§bThe Sho's Coup Fails!§!"
 RYU_sho_coup_defeat.2.d:0 "§b§!"
 RYU_sho_coup_defeat.2.a:0 "The [TSH.GetName] will be pleased."
 
 RYU_sho_coup_defeat.3:0 "The Sho's Coup Fails!"
 RYU_sho_coup_defeat.3.t:0 "§bThe Sho's Coup Fails!§!"
 RYU_sho_coup_defeat.3.d:0 "§b§!"
 RYU_sho_coup_defeat.3.a:0 "The [SAT.GetName] has done well."
 
 RYU_sho_coup_defeat.4:0 "The [TSH.GetName] Is Pleased"
 RYU_sho_coup_defeat.4.t:0 "§bThe [TSH.GetName] Is Pleased§!"
 RYU_sho_coup_defeat.4.d:0 "§b§!"
 RYU_sho_coup_defeat.4.a:0 "The honorful [TSH.GetName] is pleased by our victory."
 
 RYU_sho_coup_defeat.5:0 "The Sho's Coup Fails!"
 RYU_sho_coup_defeat.5.t:0 "§bThe Sho's Coup Fails!§!"
 RYU_sho_coup_defeat.5.d:0 "§b§!"
 RYU_sho_coup_defeat.5.a:0 "We wasted our time with the [RYU.GetName]."
 
 RYU_bernard_bettelheim_success.1:0 "The [RYU.GetAdjective] Sho Converts To Protestantism"
 RYU_bernard_bettelheim_success.1.t:0 "§bThe [RYU.GetAdjective] Sho Converts To Protestantism§!"
 RYU_bernard_bettelheim_success.1.d:0 "§bMatthew Calbraith Perry, assisted by the translator and 'cultural expert' Bernard Bettelheim, made call to the [RYU.GetName] on May 17, 1852. Ignoring the claims of [SAT.GetName] to the islands, he demanded an audience with the Ryukyuan King Sho Tai and secured promises that the Kingdom would be open to trade with the United States. Unfortunately these ambitions where not fully met. \n\nHowever 13 years prior, Bernard Bettelheim had been preaching Protestantism for 10 years. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant. Though he left the island in 1854, somehow the [RYU.GetAdjective] Sho has now converted to Protestantism. Maybe we can pursue our Asian ambitions?§!"
 RYU_bernard_bettelheim_success.1.a:0 "We should take advantage of this!"
 
 RYU_bernard_bettelheim_success.2:0 "The [RYU.GetAdjective] Sho Converts To Protestantism"
 RYU_bernard_bettelheim_success.2.t:0 "§bThe [RYU.GetAdjective] Sho Converts To Protestantism§!"
 RYU_bernard_bettelheim_success.2.d:0 "§b \n\nHowever 13 years prior, Bernard Bettelheim had been preaching Protestantism for 10 years. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant. Though he left the island in 1854, somehow the [RYU.GetAdjective] Sho has now converted to Protestantism. Maybe we can pursue our Asian ambitions?§!"
 RYU_bernard_bettelheim_success.2.a:0 "We should take advantage of this!"
 
 RYU_bernard_bettelheim_success.3:0 "The [RYU.GetAdjective] Sho's Coup!"
 RYU_bernard_bettelheim_success.3.t:0 "§bThe [RYU.GetAdjective] Sho's Coup!§!"
 RYU_bernard_bettelheim_success.3.d:0 "§bMatthew Calbraith Perry was tasked with trying to win the over the Sho's influence as a way for the [USA.GetName] to open trade with the [TSH.GetName] by using the [RYU.GetName] as a proxy portal. Though his efforts where ended when it became apparent that the Sanshikan, the true governing body, would not comply to our ambitions.\n\n Though, it appears the young Sho has started a coup at just 15 years of age and is offering payment for our assistance. While the payment is not large, if Ryukyu agrees to our demands, we could influence the revolutionary government and use Ryukuan islands as a strategic asset. Additionally, the british have already agreed to assist the young sho's coup. Which begs the question, what will we do?§!"
 RYU_bernard_bettelheim_success.3.a:0 "We can influence this revolution! Send Perry and some marines!"
 
 RYU_bernard_bettelheim_success.4:0 "The [RYU.GetAdjective] Sho's Coup!"
 RYU_bernard_bettelheim_success.4.t:0 "§bThe [RYU.GetAdjective] Sho's Coup!§!"
 RYU_bernard_bettelheim_success.4.d:0 "§bA catholic missionary from france was sent over to win Sho's influence roughly a decade ago. This was to counter British influence on the [RYU.GetName]. All efforts to influence the small island nation where ended when it became apparent that the Sanshikan, the true governing body, would not comply to our greater ambitions.\n\n Though, it appears the young Sho has started a coup at just 15 years of age and is offering payment for our assistance. While the payment is not large, if Ryukyu agrees to our demands, we could use this revolution to gain influence in the revolutionary government. Additionally, the british have already agreed to assist the young sho's coup. Leaving the [ENG.GetName] as the sole influence on the Ryukuan Government could interfere withour colonial ambitions! Which begs the question, what will we do?§!"
 RYU_bernard_bettelheim_success.4.a:0 "We can influence this revolution! Give them some ships!"
 
 RYU_bernard_bettelheim_success.5:0 "The USA Support The Sho's Coup!"
 RYU_bernard_bettelheim_success.5.t:0 "§bThe USA Support The Sho's Coup!§!"
 RYU_bernard_bettelheim_success.5.d:0 "§b§!"
 RYU_bernard_bettelheim_success.5.a:0 "These [USA.Adjective] divisions will be useful!"
 
 RYU_bernard_bettelheim_success.6:0 "The French Support The Sho's Coup!"
 RYU_bernard_bettelheim_success.6.t:0 "§bThe French Support The Sho's Coup!§!"
 RYU_bernard_bettelheim_success.6.d:0 "§b§!"
 RYU_bernard_bettelheim_success.6.a:0 "These [FRA.Adjective] ships help defend our island!"
 
 RYU_bernard_bettelheim.1:0 "Bernard Bettelheim, A British Missionary"
 RYU_bernard_bettelheim.1.t:0 "§bBernard Bettelheim, A British Missionary§!"
 RYU_bernard_bettelheim.1.d:0 "§bFor 10 years Bernard Bettelheim has been preaching Protestantism. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant, and one foreign visitor to the island noted that Bettelheim and the authorities were 'living in a state of undisguised hostility'. The doctor also developed a habit of invading private homes where he sought to preach. He disturbed public meetings, distributed pamphlets which were confiscated by the metsuke (magistrates) and preached loudly outside the gates to Shuri Castle. Though he left the island in 1854, his legacy is still fresh in the mind of the [RYU.GetAdjective] people.\n\n Though the young Sho has not openly discussed his religious feelings, what will he say?§!"
 RYU_bernard_bettelheim.1.a:0 "He's an embarrassment, who could believe such a fool!"
 RYU_bernard_bettelheim.1.b:0 "He would speak to me as a child, teaching me about God. Maybe he's right?"
 
 RYU_bernard_bettelheim.2:0 "A National Embarrassment!"
 RYU_bernard_bettelheim.2.t:0 "§bA National Embarrassment!§!"
 RYU_bernard_bettelheim.2.d:0 "§bFor 10 years Bernard Bettelheim has been preaching Protestantism, though the greater mission was to gain influence within the [RYU.GetName]. Though his attitude and actions towards the Okinawan authorities has been described as rude and extravagant, and one foreign visitor to the island noted that Bettelheim and the authorities were 'living in a state of undisguised hostility'. The doctor also developed a habit of invading private homes where he sought to preach. He disturbed public meetings, distributed pamphlets which were confiscated by the metsuke (magistrates) and preached loudly outside the gates to Shuri Castle. Though he left the island in 1854, his legacy is still fresh in the mind of the [RYU.GetAdjective] people.§!"
 RYU_bernard_bettelheim.2.a:0 "He was a fool and wasted our funds for 10 years.§!"
 RYU_bernard_bettelheim.2.b:0 "Send another mission trip, Ryukyu must be within our imperial influence!"
 
 RYU_bernard_bettelheim.3:0 "[ENG.GetName] Sends A New Missionary!"
 RYU_bernard_bettelheim.3.t:0 "§b[ENG.GetName] Sends A New Missionary!§!"
 RYU_bernard_bettelheim.3.d:0 "§b§!"
 RYU_bernard_bettelheim.3.a:0 "I wish these foreigners would simply leave."
 
 RYU_bernard_bettelheim.4:0 "The [RYU.GetAdjective] Sho Has Converted!"
 RYU_bernard_bettelheim.4.t:0 "§bThe [RYU.GetAdjective] Sho Has Converted!§!"
 RYU_bernard_bettelheim.4.d:0 "§b§!"
 RYU_bernard_bettelheim.4.a:0 "Amazing! That fool actually managed to convert the Sho to Protestantism."
 
 RYU_bernard_bettelheim.5:0 "The [ENG.GetName] Sends More Missionaries"
 RYU_bernard_bettelheim.5.t:0 "§bThe [ENG.GetName] Sends More Missionaries§!"
 RYU_bernard_bettelheim.5.d:0 "§b§!"
 RYU_bernard_bettelheim.5.a:0 "The Sanshikan will be wary. Hopefully this event does not anger the [SAT.GetName].§!"
 
 RYU_satsuma_anti_western_policy.1:0 "The New Satsuma Lord's Anti-Western Policy"
 RYU_satsuma_anti_western_policy.1.t:0 "§bThe New Satsuma Lord's Anti-Western Policy§!"
 RYU_satsuma_anti_western_policy.1.d:0 "§bNariakira, the former Satsuma Lord, died suddenly. He was succeeded by his half-brother Shimazu Hisamitsu. The new lord has reversed his half-brother's policies regarding Ryukyu's interactions with the West. The Sanshikan have already informed him that the Sho has foolishly converted to a western religion. Although he begrudgingly let our gracious Sho retain his beliefs, His policy would expel all missionaries and make it punishable by death if Ryukyuans convert. Finally, Ryukyu would have to close off it's borders to the west completely.\n\n Our Sho is obliged to formally swear anew an oath of loyalty to the Shimazu clan. An oath his ancestors had continued to swear since 1611. To refuse this oath is to dishonor the [RYU.GetName] and surely be our end. The only question, is how to go about it?§!"
 RYU_satsuma_anti_western_policy.1.a:0 "We cannot dishonor our Kingdom!§!"
 RYU_satsuma_anti_western_policy.1.b:0 "My loyalty is with God, not this blasphemous Shimazu Hisamitsu!"
 
