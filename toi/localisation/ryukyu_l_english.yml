 RYU_bernard_bettelheim.1:0 "Bernard Bettelheim, A British Missionary"
 RYU_bernard_bettelheim.1.t:0 "Bernard Bettelheim, A British Missionary"
 RYU_bernard_bettelheim.1.d:0 "For 10 years Bernard Bettelheim has been preaching Protestantism. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant, and one foreign visitor to the island noted that Bettelheim and the authorities were "living in a state of undisguised hostility". The doctor also developed a habit of invading private homes where he sought to preach. He disturbed public meetings, distributed pamphlets which were confiscated by the metsuke (magistrates) and preached loudly outside the gates to Shuri Castle. Though he left the island in 1854, his legacy is still fresh in the mind of the [RYU.GetAdjective] people."
 RYU_bernard_bettelheim.1.a:0 "He was an embarrassment, I'm glad he left."
 RYU_bernard_bettelheim.1.b:0 "He was a fool, but I have a newfound faith in God after years of thinking."
 
 RYU_bernard_bettelheim.2:0 "A National Embarrassment!"
 RYU_bernard_bettelheim.2.t:0 "A National Embarrassment!"
 RYU_bernard_bettelheim.2.d:0 "For 10 years Bernard Bettelheim has been preaching Protestantism, though the greater mission was to gain influence within the [RYU.GetName]. Though his attitude and actions towards the Okinawan authorities has been described as rude and extravagant, and one foreign visitor to the island noted that Bettelheim and the authorities were "living in a state of undisguised hostility". The doctor also developed a habit of invading private homes where he sought to preach. He disturbed public meetings, distributed pamphlets which were confiscated by the metsuke (magistrates) and preached loudly outside the gates to Shuri Castle. Though he left the island in 1854, his legacy is still fresh in the mind of the [RYU.GetAdjective] people."
 RYU_bernard_bettelheim.2.a:0 "He was a fool and wasted our funds for 10 years."
 RYU_bernard_bettelheim.2.b:0 "Send another mission trip, Ryukyu must be within our imperial influence!"
 
 RYU_bernard_bettelheim.3:0 "[ENG.GetName] Sends A New Missionary!"
