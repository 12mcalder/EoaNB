 RYU_Sho_Coup:0 "The Sho's Coup"
 RYU_Sho_Coup_desc:0 "§gAfter the Sho became Protestant, the Sanshikan forbid any natives from having contact with foreign missionaries. The Sho has placed his loyalty with God, not with the [SAT.GetName]. He believed God's message should never be outlawed, and realized how much of a puppet Ryukyu was. Sho Tai, the [RYU.Adjective] Sho, can now grasp that true independance is within sight. With the help of foreigners, the [RYU.GetName] will have sovereignty over it's land.§!"
