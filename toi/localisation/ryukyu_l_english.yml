 RYU_bernard_bettelheim_success.1:0 "The [RYU.GetAdjective] Shō Converts To Protestantism"
 RYU_bernard_bettelheim_success.1.t:0 "The [RYU.GetAdjective] Shō Converts To Protestantism"
 RYU_bernard_bettelheim_success.1.d:0 "Matthew Calbraith Perry, assisted by the translator and 'cultural expert' Bernard Bettelheim, made call to the [RYU.GetName] on May 17, 1852. Ignoring the claims of [SAT.GetName] to the islands, he demanded an audience with the Ryukyuan King Shō Tai and secured promises that the Kingdom would be open to trade with the United States. Unfortunately these ambitions where not fully met. \n\nHowever 13 years prior, Bernard Bettelheim had been preaching Protestantism for 10 years. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant. Though he left the island in 1854, somehow the [RYU.GetAdjective] Shō has now converted to Protestantism. Maybe we can pursue our Asian ambitions?"
 RYU_bernard_bettelheim_success.1.a:0 "We should take advantage of this!"
 
 RYU_bernard_bettelheim_success.2:0 "The [RYU.GetAdjective] Shō Converts To Protestantism"
 RYU_bernard_bettelheim_success.2.t:0 "The [RYU.GetAdjective] Shō Converts To Protestantism"
 RYU_bernard_bettelheim_success.2.d:0 " \n\nHowever 13 years prior, Bernard Bettelheim had been preaching Protestantism for 10 years. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant. Though he left the island in 1854, somehow the [RYU.GetAdjective] Shō has now converted to Protestantism. Maybe we can pursue our Asian ambitions?"
 RYU_bernard_bettelheim_success.2.a:0 "We should take advantage of this!"
 
 RYU_bernard_bettelheim_success.3:0 "The [RYU.GetAdjective] Shō's Coup!"
