 RYU_sho_coup.1:0 "The Shō's Coup!"
 RYU_sho_coup.1.t:0 "The Shō's Coup!"
 RYU_sho_coup.1.d:0 "Last night, the Shō mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Shō loyalists, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!"
 RYU_sho_coup.1.a:0 "May God give the [RYU.GetName] victory and sovereignty!"
 
