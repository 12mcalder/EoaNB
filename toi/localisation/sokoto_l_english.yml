 skt_jihad_repair_ribats.1.t:0 "Restore the Ribats in [Root.Capital.GetName]?"
 skt_jihad_repair_ribats.1.d:0 "Long ago, small fortifications were built on the frontier during the Muslim conquest of Northern Africa. These Ribats were used in Jihad, the defense of Islam, to house those who volunteered to defend Islam. These fortifications later served to protect commercial routes, and as centers for isolated Muslim communities.\n\nOver time the [Skt.Name] constructed Ribats as they expanded their territory. Just like the great Caliphates before them."
 skt_jihad_repair_ribats.1.a:0 "Mashallah! Allahu Akbar!"
 
 afr_jihad_repair_ribats.1.t:0 "Restore the Ribats in [Root.Capital.GetName]?"
 afr_jihad_repair_ribats.1.d:0 "Long ago, small fortifications were built on the frontier during the Muslim conquest of Northern Africa. These Ribats were used in Jihad, the defense of Islam, to house those who volunteered to defend Islam. These fortifications later served to protect commercial routes, and as centers for isolated Muslim communities.\n\nOver the centuries some of these buildings in our land have descended into a state of disrepair or destroyed. Muslim Scholars within the kingdom believe we can repair or even replicate these structures which would provide a better defense of Islam and [Root.Capital.GetName]."
 afr_jihad_repair_ribats.1.a:0 "These Ribats can become bastions for the believers of Allah!"
 afr_jihad_repair_ribats.1.b:0 "We cannot be bothered with this expensive project."

 afr_jihad_repair_ribats.2.t:0 "Labor Shortage with [Root.Capital.GetName] Ribats"
 afr_jihad_repair_ribats.2.d:0 "Many lives have been lost while mining the material, combined with injuries from construction, has reduced the project's labor pool. Our Muslim scholars advise dedicating more labor to the cause inorder to complete the project."
 afr_jihad_repair_ribats.2.a:0 "Enlist whatever skilled labor we can find! Inshallah!"
 afr_jihad_repair_ribats.2.b:0 "Send slave labor to complete the task."
 afr_jihad_repair_ribats.2.c:0 "This is getting too expensive, cancel the project."
 
 afr_jihad_repair_ribats.3.t:0 "Ribat Project Proposal: Interconnected Ribats"
 afr_jihad_repair_ribats.3.d:0 "The ribats provide excellent civil infrastructure as well as being excellent defenses. Our skilled Muslim Scholars we enlisted have proposed to interconnect the Ribats with roads. Unfortunately this will sharply increase the project's manpower cost."
 afr_jihad_repair_ribats.3.a:0 "An excellent idea! We can dedicate more manpower."
 afr_jihad_repair_ribats.3.b:0 "We cannot accept the proposal, we are unable to dedicate anymore manpower."
 
 afr_jihad_repair_ribats.4.t:0 "Ribat Project Proposal: Establish Farms amongst Ribats"
 afr_jihad_repair_ribats.4.d:0 "The ribats prove to be excellent centers of commerce. It is proposed to construct farms on the outskirts of the Ribats. While this may yield a minor longterm economic boom, the materials and manpower required will be stretching our economy to it's limits."
 afr_jihad_repair_ribats.4.a:0 "A costly idea, but we shall send the needed manpower."
 afr_jihad_repair_ribats.4.b:0 "We cannot accept this proposal! At this rate we will be in an economic recession!"
 
 afr_jihad_repair_ribats.5.t:0 "[Root.Capital.GetName] Ribats Completed!"
 afr_jihad_repair_ribats.5.d:0 ""
 afr_jihad_repair_ribats.5.a:0 "Mashallah! The Ribats are finished!"
 

