 SWE_nor_scientests:0 "Observatories at the Mountain peaks"
 SWE_nor_scientests_desc:0 "Norwegian Scientists"
 SWE_swe_factories:0 "Subsidise new Industrial projects"
 SWE_swe_factories_desc:0 "There are many proposals sitting on our desks detailing all kinds of projects, from humble upgrades to ambitious new creations. The Industrial Era is taking the rest of the World by storm, we should subsidise some of these plans to try to keep up with everyone else."
 SWE_swe_coal:0 "Fund the development of the Coal industry"
 SWE_swe_coal_desc:0 "There’s coal in them thar hills!!!\n Coal is the unglamorous hero of the 19th century! It may not shine like gold, or perfectly adorn necklaces like pearls, but it can do something that none of those precious minerals can do, it can power ships and factories! The English have a near-monopoly on coal production, and it would serve us very well if we could become more self-reliant when it came to our energy needs"
 SWE_swe_lumber:0 "Approve tax-cuts for the Forestry industry"
 SWE_swe_lumber_desc:0 "Like it or not, quid pro quos are the way the world works. We scratch their back and they scratch ours. The forestry industry assures us that they will expand their business, creating more job and more exports, ultimately strengthening the economy, if we do a favour for them and cut their taxes."
 SWE_swe_men:0 "Fund a rewened recruitment drive"
 SWE_swe_men_desc:0 "\"You there! Do your duty for King and Fatherland, enlist today! Unless you're a coward, that is?\" \nSpreading some propaganda phamplets across the cities ought to remind the lower classes of their duty to our Fatherland! This new recruitment drive will doubtlessly drive thousands to the recruitment office. Calling people who don't want to die cowards always work, it's the oldest trick in the book!"
