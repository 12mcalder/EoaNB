 SWE_Reform_Time:0 "Reform Time!"
 SWE_Education_Reform:0 "Education Reforms"
 SWE_economic_reform:0 "Economic Reforms"
 SWE_economic_reform_desc:0 "Years of Aristocratic and Conservative mismanagement cannot be undone in a matter of months, or even years, but if we ever wish to turn this country around and make it into the prosperous land it has the potential of becoming, we have to start sometime. With our newfound majority in the Parliament, the time to fight for Economic Reform has come"
 SWE_economic_reform2:0 "Increase the scope of the Economic Reforms"
 SWE_economic_reform3:0 "Enshrine reforms into the Constitution"
 SWE_economic_reform_final:0 "Finalise the Economic Reforms"
 SWE_Become_Radical_LIB:0 "The Hard Way"
 SWE_Bremer_LIB:0 "Fredrika Bremer"
 SWE_Hamilton_LIB:0 "Jakob Essen Hamilton"
 SWE_Christian_Socialism:0 "Christian Socialism"
 SWE_Strongman_Equality:0 "Strongman Equality"
 SWE_Strongman_Equality_desc:0 "If you want something done right, call the Army! \nWe've played things their way, with their rules, now its time we teach them what the Revolutions of 1848 taught the rest of Europe; That freedom is non-negotiable. We need a military man, like General Hamilton, to step in and shove these Aristocratic kleptocrats into the dirt. For Freedom and the Fatherland!"
 SWE_form_more_landstorm_units:0 "Raise more Landstorm Militas"
 SWE_negotiate_regiments:0 "Negotiate with the Regiments"
 SWE_march_on_stockholm:0 "March on Stockholm!"
 SWE_Social_Reform:0 "Social Reforms"
