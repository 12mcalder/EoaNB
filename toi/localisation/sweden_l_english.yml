 eoanb_sweden.33.t:0 "The solution to a troublesome King"
 eoanb_sweden.33.d:0 "The king is causing trouble to the new goverment. The time has come to decide his fate."
 eoanb_sweden.33.a:0 "Exile the king."
 eoanb_sweden.33.b:0 "Murder the king. People will eventually forget!"
 
 eoanb_sweden.34.t:0 "The question of Monarchism"
 eoanb_sweden.34.d:0 "His Majesty King Oscar II has not been a big supporter of recent Political Policies, it's no secret, and he has recently started distancing himself from the Government, preferring to surround himself with old Aristocrats still dreaming of a glorious return to the monarchy or some other delusional fantasy. While it's hardly a great concern who the King associates with on his free time, it is not this itself but rather the future consequences that are making some Government Officials worried. \n\nConsidering the King has very little real power in society, it woudln't take much effort to simply bully him into picking more... appropriate friends. But at the same time, why even bother?"
 eoanb_sweden.34.a:0 "Let the poor man keep his friends!"
 eoanb_sweden.34.b:0 "Make sure those troublesome monarchists remain far away from anyone of importance."
 
 eoanb_sweden.35.t:0 "The question of Monarchism"
 eoanb_sweden.35.d:0 "His Majesty King Charles XV has not been a big supporter of recent Political Policies, it's no secret, and he has recently started distancing himself from the Government, preferring to surround himself with old Aristocrats still dreaming of a glorious return to the monarchy or some other delusional fantasy. While it's hardly a great concern who the King associates with on his free time, it is not this itself but rather the future consequences that are making some Government Officials worried. \n\nConsidering the King has very little real power in society, it woudln't take much effort to simply bully him into picking more... appropriate friends. But at the same time, why even bother?"
 eoanb_sweden.35.a:0 "Let the poor man keep his friends!"
 eoanb_sweden.35.b:0 "Make sure those troublesome monarchists remain far away from anyone of importance."
 
