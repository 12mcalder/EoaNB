 eoanb_sweden.11.d:0 ""
 eoanb_sweden.11.a:0 "Cool Cool! *finger guns*"
 
 eoanb_sweden.12.t:0 "The March on Stockholm"
 eoanb_sweden.12.d:0 "We won"
 eoanb_sweden.12.a:0 "Cool Cool! *finger guns*"
 
 eoanb_sweden.36.t:0 "A new Sweden...?"
 eoanb_sweden.36.d:0 "We are now in power"
 eoanb_sweden.36.a:0 "We shall usher in a new era of cooperation and liberty."
 eoanb_sweden.36.b:0 "For the safety of our nation and it's citizen, martial law is now in effect."
 
 eoanb_sweden.37.t:0 "The Demobilization of the Landstorm."
 eoanb_sweden.37.d:0 "The Landstorm are no longer needed."
 eoanb_sweden.37.a:0 "We couldn't have done this without them."
 
 eoanb_sweden.13.t:0 "The Fall of Saint Petersburg"
 eoanb_sweden.13.d:0 "We have confirmed reports coming in from Saint Petersburg that, after a long day of street fighting, the city has fallen. \n\nAfter having spent several days fighting in the towns and palaces scattering the area surrounding the city, the Russian General Staff made the heavy-hearted decision to abandon the region and retreat to St. Petersburg, with the Swedes in hot pursuit. \n\nMany hours of fighting ensued in the city, as the Russians attempted to stop the Swedish advance, but those attempts failed, and the Swedes, though having suffered horrendous losses, had captured most of the city by six PM. \nThe final battle took place in the Peter and Paul Fortress, a few hundred yards north of the Hermitage. Major General Daragan of the Volinsky Regiment rallied Russian Survivors from all across the city, even going as far as to arm the servants of the castle, anything to stop the Swedish soldiers. After a brief negotiation, however, General Daragan agreed to surrender his forces. The time was four minutes to ten in the evening, St. Petersburg had finally fallen. \n\nThough no one can foresee the future, Military Experts predict that it doesn't bode well for the Russian Empire. \nSome Swedish Militarists, emboldened by the victory, and confident in their ability to \"restore the Swedish Empire\" have even gone so far as to suggest that St. Petersburg should be renamed into \"Nöteborg\", as it was called before it was captured by Russia in 1704, causing a great many people to roll their eyes"
 eoanb_sweden.13.a:0 "The City shall be renamed Nöteborg, in honour of the heroism of the fallen."
 eoanb_sweden.13.b:0 "Renaming the city? What kind of nationalistic fever dream is this?"
 eoanb_sweden.13.c:0 "I want a detailed report before making a decision."
 
 eoanb_sweden.14.t:0 "The Siege of Saint Petersburg"
 eoanb_sweden.14.d:0 "After having spent several days fighting in the towns and palaces scattering the area surrounding the city, the Russian General Staff made the decision to abandon the region and retreat to St. Petersburg, with the Swedes in hot pursuit. \nFollowing the capture of the Nevsky District, Swedish Troops, spearheaded by a detachment of Grenadiers led by Colonel Hägerflycht, made a quick advance north. Though initially slowed down by Skirmish Fire from entrenched troops in several houses on Babushkina street, the Swedish Force eventually reached Bekhtereva Square. The threat of Swedes on their flanks forced Russian Units from all across the Frunzensky district to retreat towards the heart of the city. Despite this, however, their defensive positions in the Tsentralny and Admiralteysky districts soon proved untenable and the Russian Commanders decided to fall back to behind the Fontanka river. The Swedes wasted no time in the chase. \nHeavy fighting in the Field of Mars ensued, almost resembling a conventional linebattle as the two opposing sides drew up their formations across the field, however the Swedes managed to capture the Field of Mars and the Imperial Stables next to them. The Russian Regiments fell back to the Palace Square, forming up around the Alexander Column, determined to stop the Swedes from capturing the Hermitage or the Winter Palace. After the initial Swedish Attack was cut to pieces by concentrated rifle fire from the Hermitage Theatre, Colonel Hägerflycht brought up several artillery pieces to pound the Russian defenders into submission. In what was described as a “regrettable overreaction”  the Swedish Artillery hit the historic St. Isaac’s Cathedral in their barrage and reportedly killed several Priests. However, the artillery did succeed in finally breaking the Russian ramparts, clearing the way for an overwhelming assault, spearheaded by the Life Regiment Grenadiers. The Russian defiance in the Palace Square has been described, even by the Swedes, as \"heroic\", but in the end, the Russian Units in the square were wiped out. \nThe final battle took place in the Peter and Paul Fortress, a few hundred yards north of the Hermitage. Major General Daragan of the Volinsky Regiment rallied Russian Survivors, even going as far as to arm the servants of the castle, anything to stop the Swedish soldiers. Adjutant General Bergenstråhle, de-facto leader of the assault on the city, met with General Daragan to discuss the terms of the Russian Surrender. Though Daragan has planned to make a last stand he, for the sake of his men, agreed to Bergenstråhle’s terms; The Russian Troops still left in the city would be spared and allowed to return to their homes, as long as they vowed not to take up arms against Sweden again. The time was 10:23 PM, St. Petersburg had finally fallen. \n\nThough no one can foresee the future, Military Experts predict that it doesn't bode well for the Russian Empire. Some Swedish Militarists, emboldened by the victory, have even gone so far as to suggest that St. Petersburg should be renamed into \"Nöteborg\" as it was called before it was captured by Russia in 1704"
 eoanb_sweden.14.a:0 "The City shall be renamed Nöteborg, in honour of the heroism of the fallen."
 eoanb_sweden.14.b:0 "Renaming the city? What kind of nationalistic fever dream is this?"
 
 eoanb_sweden.15.t:0 "The Promotion of Colonel Björnstjerna"
 eoanb_sweden.15.d:0 "After decades of exemplary service, serving as the Colonel of the Lifeguard to Horse, and the Crown Prince's Hussar Regiment, having served as the Chief of Staff for the Crown Prince during the First Schleswig War, and as the Adjutant to his Majesty himself, his Majesty the King has seen it fitting to promote Colonel Carl M. Björnstjerna to the rank of Major General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.15.a:0 "The promotion is well-deserved."
 eoanb_sweden.15.b:0 "We have no need of more Generals."
 
 eoanb_sweden.16.t:0 "The Promotion of Colonel Björnstjerna"
 eoanb_sweden.16.d:0 "After years of exemplary service his Majesty the King has seen it fitting to promote Colonel Oscar M. Björnstjerna, younger brother of General Carl Björnstjerna, to the rank of Major General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.16.a:0 "The promotion is well-deserved."
 eoanb_sweden.16.b:0 "We have no need of more Generals."
 
 eoanb_sweden.17.t:0 "The Promotion of Colonel Björnstjerna"
 eoanb_sweden.17.d:0 "After decades of exemplary service, serving as the Colonel of the First Life Grenadier Regiment, and as the Chief of the Ministry of Land Defence, his Majesty the King has seen it fitting to promote Colonel Johan M. Björnstjerna to the rank of Major General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.17.a:0 "The promotion is well-deserved."
 eoanb_sweden.17.b:0 "We have no need of more Generals."
 
 eoanb_sweden.18.t:0 "The Promotion of Captain Sundin"
 eoanb_sweden.18.d:0 "After decades of exemplary service, serving as the head of the committe for the Kingdoms Naval Defence, and the committe for Naval Officer Training, as well as the Adjutant to the head of the Ministry of Naval Affairs, his Majesty the King has seen it fitting to promote Captain Christian A. Sundin to the rank of Rear Admiral. \n\nHe stands ready to take command of an Naval Detachment whenever we deem it fit."
 eoanb_sweden.18.a:0 "The promotion is well-deserved."
 eoanb_sweden.18.b:0 "We have no need of more Admirals."
 
 eoanb_sweden.19.t:0 "The Promotion of Colonel Abelin"
 eoanb_sweden.19.d:0 "After decades of exemplary service, serving as the Colonel of the Northern Scanian Infantry Regiment, and as the head for two committees: The Committee for Special Penal Codes and Disciplinary Statutes for the Army, and the Swedish-Norwegian Committee for the Submission of Proposals for a Common Model of fast-moving breech-loading guns, his Majesty the King has seen it fitting to promote Colonel Gustaf R. Abelin to the rank of Major General and Head for the Ministry of Land Defence. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.19.a:0 "The promotion is well-deserved."
 eoanb_sweden.19.b:0 "We have no need of more Generals."
 
 eoanb_sweden.20.t:0 "The Promotion of Prince August"
 eoanb_sweden.20.d:0 "After having served as Exercise-Inspector for the Costal Artillery, his Majesty the King has seen it fitting to promote his son Prince August to the rank of Lieutenant General. \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.20.a:0 "The promotion is well-deserved... I guess?"
 eoanb_sweden.20.b:0 "We have no need of more Generals."

 eoanb_sweden.21.t:0 "The Promotion of Lieutenant Colonel Leijonhufvud"
 eoanb_sweden.21.d:0 "After his exemplary service as the leader of several committees, including the National Defence Commitee, and the Weapons and Fortifications Committee, and having been in charge of the defence of Stockholm, Karlsborg, Vaxholm, and Karlskrona, as well as serving as the Chairmain of the Army's General Assembly, His Majesty the King has seen it fitting to promote Lieutenant Colonel Broder Leijonhufvud to Major General \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.21.a:0 "The promotion is well-deserved."
 eoanb_sweden.21.b:0 "We have no need of more Generals."
 
 eoanb_sweden.22.t:0 "The Promotion of Lieutenant Colonel Raab"
 eoanb_sweden.22.d:0 "After his exemplary service as the leader of several committees, including the National Defence Commitee, and the Weapons and Fortifications Committee, and having been in charge of the defence of Stockholm, Karlsborg, Vaxholm, and Karlskrona, as well as serving as the Chairmain of the Army's General Assembly, His Majesty the King has seen it fitting to promote Lieutenant Colonel Broder Leijonhufvud to Major General \n\nHe stands ready to take command of an Army Corps whenever we deem it fit."
 eoanb_sweden.22.a:0 "The promotion is well-deserved."
 eoanb_sweden.22.b:0 "We have no need of more Generals."
 
 eoanb_sweden.23.t:0 "The Retirement of Akrell"
 eoanb_sweden.23.d:0 "Carl Fredrik Akrell, one of our most distinguished and respected officers, has requested an honourable discharge so that he may enter retirement with regards to his old age and failing health. His wish is to spend his last years with his near and dear. \n\nBut, reasonable though his request may be, we are not obligated to approve it..."
 eoanb_sweden.23.a:0 "He deserves to retire."
 eoanb_sweden.23.b:0 "He retires over my dead body."
 
 eoanb_sweden.24.t:0 "The Death of Akrell"
 eoanb_sweden.24.d:0 "Carl Fredrik Akrell has passed away earlier today. A decorated veteran of the Napoleonic War, a pioneer of electronics and telecommunications, the head of the Royal Swedish Academy of Sciences, and an internationally recognised first-class strategist, he has lived a long and admirable life. \n\nHis death has caused great mourning throughout the motherland, and a state funeral is planned in the coming weeks to celebrate the hero"
 eoanb_sweden.24.a:0 "Years of war and agony, now he may finally rest..."
 
 eoanb_sweden.25.t:0 "The Retirement of Adolf Rosen"
 eoanb_sweden.25.d:0 "Adolf Rosen, an... Ahem... colourful and interesting character... has requested formal retirement from the Armed Forces with regards to his old age. His long service to the fatherland, though often erratic and frankly annoying, is deservant of praise. \n\nBut, reasonable though his request may be, we are not obligated to approve it..."
 eoanb_sweden.25.a:0 "He deserves to retire."
 eoanb_sweden.25.b:0 "He retires over my dead body."
 
 eoanb_sweden.26.t:0 "The Death of Rosen"
 eoanb_sweden.26.d:0 "Adolf von Rosen passed away earlier today. An Anglophilic naval enthusiast who has served with in the navies of Greece, Austria-Hungary, England, and Sweden, as well as a railway pioneer and Entrepreneur, his life has been nothing if not colourful. \n\nWhile men of his stature are oft mourned, Rosen's history of financial mistakes and political obtuseness has left him with few friends."
 eoanb_sweden.26.a:0 "Let's hope bankruptcy doesn't exist in heaven."
 
